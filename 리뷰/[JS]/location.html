<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>

    <!-- 1. location 개념
    1) 경로를 남기는 함수       
        (1) location.href = '';
        (2) location.assign('');
    2) 경로를 안남기는 이동함수
        (1) location.replace('');
    
    -->
    <button id="btn_naver">네이버</button>
    <button id="btn_google">구글</button>

    <script>
        document.getElementById('btn_naver').onclick = function(event) {
            location.href = 'https://www.naver.com';
            location.assign('https://www.naver.com')
        }
        document.getElementById('btn_google').ondblclick = function(event) {
            location.replace('https://www.google.com');
        }
    </script>

    <br>
