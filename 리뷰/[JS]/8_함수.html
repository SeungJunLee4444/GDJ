<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>

        // & 정리
        /* 
        1) 함수의 종류
        (1) 선언함수
        (2) 익명함수 : event용
        (3) 자기호출함수 : 한번만 실행할 때
        
        2) 매개변수와 인수
        (1) 매개변수는 parameter, 인수는 argument라 한다
        (2) 전개연산자 
            - 복수의 인수를 하나의 매개변수로 받을 수 있다
            - 형태 : ...매개변수
            - 매개변수는 배열의 형태로 사용된다
        (2) 기본 매개변수(디폴트)
            - 형태 function 함수명(매개변수 = 값) {}
            - 정의 : 매개변수에 기본값을 두는 방법
            - 전할 인수가 있으면 인수값을 매개변수로,
              없으면 매개변수에 입력한 기본값을 사용한다
        (3) arguments(인수) 객체
            - 인수를 전달할 매개변수가 없을 때,
            자바스크립트 자체 내장객체인 arguments에 전달되어 처리된다
            - arguments의 객체는 '유사배열'의 형태를 띈다
        (3)
        
        & undefined는 if조건절에서 false를 반환한다 = !변수명과 동일
        
        */


        // [함수]
        // 1. 함수와 메서드 개념 차이
        // 함수     : function : 클래스 외부에 독립적으로 존재
        // 메서드   : 클래스 내부에 포함된 함수
    </script>
    <script>
        /* 
            2. 함수의 종류
            1) 선언적 함수
            - 이름있음
            -호이스팅 적용됨
            (1) 생성 : function 함수명(매개변수) {
                본문
            };
            (2) 호출 : 함수명(인수); 
        */

        function func1() {
            console.log('hello world');
        }
    </script>
    <script>
        /* 
            2) 익명함수
            - event 처리용
            - 호이스팅 적용안됨
            - 함수명은 없지만 매개변수는 들어갈 수 있음
            (1) 이름없는 함수
            - 형태 : function(매개변수) {
                본문
            }
            (2) 화살표함수
            - 형태 (매개변수) => {
                본문
            }
        */
        var func2 = function() {
            console.log('Hello World');
        }
        func2();

        var func3 = () => {
            console.log('Hello World');
        }

        func3();
    </script>
    <script>
        /* 
            3) 자기 호출함수
            - 함수의 정의와 호출이 동시에 이루어짐
            - 한번만 사용하면 되는 기능에 활용
            - 형태 : (function(매개변수) {
                본문
            })(인수)
        */
        (function() {
            console.log('halla');
        })();
    </script>

    <script>
        /* 
            3. 인수와 매개변수
            - 특징
            (1) 매개변수 선언시 키워드(var, let, const) 사용안함
            (2) 전개연산자 사용가능
                - 여러개의 인수를 저장하는 하나의 매개변수
                - 형태 : ...매개변수
                - 전개연산자 매개변수에는 '배열'이 사용된다

            //---------------------------------------------------    
                
            (3) 기본 매개변수(디폴트)
                - 전달하는 인수와 이를 저장하는 매개변수의 갯수가 다를수 있음
                - 정의 : 인수가 전달되지 않을 경우 기본적으로 사용하는 매개변수의 값을 디폴트라한다
                - 형태 : function func1(a = 10) {
                    본문
                }
                func1();

                 & 기본매개변수는 전달된 인수가 있으면 인수값을,
                    없으면 매개변수에 기본값을 주는 방법이다
                - 형태 function 함수명(매개변수 = 값) {}

                //---------------------------------------------------
                
                (4) arguments(인수) 객체
                    - 매개변수 없어도 전달된 인수는 arguments(인수) 객체에 저장
                    - argument 객체는 내장된 객체로 유사배열의 형태를 가짐 
        */

        //------------------------------------------

        // 실습


        // 1) 전개 연산자
        function func5(...params) {
            if(params[0] == undefined) {
                console.log('이름을 입력하세요');
            } else {
                console.log(params[0], params[1]);
            }
        }
        func5();                // 이름을 입력하세요
        func5('민경태', 45);    // 민경태 45

        //------------------------------------------

        // 2) 기본 매개변수(디폴트) 예시
        function func1(a = 10) {
            console.log(a);     
        }
        func1();            // 10
        func1(4);           // 4
        func1('');          // (공백)


        // arguments 객체
        // function() {
        //     console.log
        // }

        // 2) undefined를 이용한 매개변수
        // & undefined는 boolean관점에서 false로 처리되는 특성을 지닝
        // 변수명 == undefined 과 !변수는 같은 뜻(false)
        

        function func6(name, greet) {
        //     if(greet == undefined) {
        //         greet = '안녕';
        //     }
        //     if(!greet) {
        //         greet = '안녕';
        //     }
        // }

        // 3) 논리 or연산의 short circuit evaluation 활용

        greet || (greet = '안녕');
        // 인수(greet)값이 있을경우,
        // => greet는 빈칸이 아니니 true, 논리연산자도 true가 되기 때문에 greet값 반환
        // 인수값이 없을 경우,
        // => false를 반환, 논리연산자도 false가 되면, 앞의 greet 이후도 처리하려들기 때문에 안녕이 출력된다
        console.log(greet,name);
        }
        func6('가', '나');

    </script>

    
    
    
</body>
</html>
