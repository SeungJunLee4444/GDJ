<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>

        // [조건문 + 입력창활용]
        // ex) 국어, 영어, 수학 점수를 차례대로 입력 받아서 
        //     평균, 학점(A~F) 출력하기 

        
        // 1) confirm 확인창 생성
        if(confirm('진행할까요?')) {
            alert('진행합니다.');
        } else {
            alert('취소합니다.');
        }
        
    </script>

    <div>
        <div>평균 : <span id="ave"></span>점</div>
        <div>학점 : <span id="grd"></span></div>
    </div>

    <script>
        // 2) 과목별 입력창 생성
        var kor = Number(prompt('국어 점수를 입력하세요.'));
        var eng = Number(prompt('영어 점수를 입력하세요.'));
        var mat = Number(prompt('수학 점수를 입력하세요.'));
        // & 정수든 실수든 전부 숫자타입으로 변환

        // 3) 평균
        var average = (kor + eng + mat) / 3;

        // 4) 학점(if문)
        /*
        var grade;
        if(average >= 90) {
            grade = 'A';
        } else if(average >= 80) {
            grade = 'B';
        } else if(average >= 70) {
            grade = 'C';
        } else if(average >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        */

        // 5) 학점(switch문)
        // & 몫을 구해 조건으로 사용하는것이 포인트
        // switch(Math.floor(average / 10)) {
        // case 10:
        // case 9: grade = 'A'; break;
        // case 8: grade = 'B'; break;
        // case 7: grade = 'C'; break;
        // case 6: grade = 'D'; break;
        // default: grade = 'F';
        // }

        // 6) 학점(switch문 + 관계 연산자 사용가능)
        switch(true) {
        case average >= 90 : grade = 'A'; break;
        case average >= 80 : grade = 'B'; break;
        case average >= 70 : grade = 'C'; break;
        case average >= 60 : grade = 'D'; break;
        default: grade = 'F';
        }

        // & 자바스크립트의 switch는 관계 연산자 사용 가능

        document.getElementById('ave').textContent = average;
        // & number 안먹힘
        document.getElementById('grd').textContent = grade;


    

    </script>
    
</body>
</html>
