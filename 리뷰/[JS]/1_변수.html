<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // [자바스크립트 기초]
        // - head, body 태그에서 모두 사용가능
        // - html 구성요소를 프로그래밍 처리할 수 있는 언어
        // - javascript = ecmascript
    </script>

    <script>
        /*
            1. 기본 자료형
            1) number    : 숫자형, 정수, 실수
            2) string    : 문자형 문자, 문자열값
            3) boolean   : true, false
            4) null      : 의도적으로 값을 비운 상태
            5) undefined : 값이 저장되지 않은 상태

            2. 변수
            (1) 동적타입(느슨한타입) 
            & 느슨한 타입 : 타입없이 변수 선언가능
            (1) 
            (1)
            (1)
            (1)

            3. 변수 선언 키워트
            1) var
            - 범위 : 전역변수 (블록레벨을 따르지않음, {}무시)
            - 생략가능
            - 같은 변수명 재선언가능


            2) let
            - 범위 : {}
            - 생략불가능
            - 같은 변수명 재선언불가능
            


            3) const
            - 범위 : {}
            - 생략불가능
            - 같은 변수명 재선언불가능



            4. 호이스팅
            - 변수의 선언, 함수의 정의 등이 코드 중에서 제일 먼저 읽혀진다
            - var, let, const, function, class가 해당
            
            5. 자바스크립트 출력방식
            (1) alert();                    : 경고창에 출력
            (2) document.write()            : 웹 상에 출력
            (3) console.log                 : 콘솔창에 출력

            6. 문자형, 숫자형 변환 변환

            & 정리
            1) 문자열 => 정수, 실수로 변환  : Number 사용
            2) 정수,실수 => 문자열로 변환   : String 사용

            1) 정수로 변환      : parseInt(), Number
            2) 실수로 변환      : parseFloat(), Number
            3) 문자열로 변환    : String


        
        */

        // 실습
        // 1) var은 키워드 생략가능
        a = 10;  
        console.log(a); // 10

        // 2) 강제로 저장된 값 없애기
        a = null;  
        console.log(a); // null

        // 3) 초기화값이 없으면 undefined 상태
        var b;  
        console.log(b); // undefined

        // 4) 호이스팅
        console.log(c);
        var c;
        // => 변수선언, 함수정의는 우선적으로 코드에서 읽힘

        // 5) 변수타입 생략
        var d = 10;  
        console.log(d, typeof d);   // 10 'number'
        // => 값에 따라 변수값의 타입이 정해짐

        // 6) var은 같은 이름의 변수를 재선언 가능
        var d = 'hello';  
        console.log(d, typeof d);

        // 7) 루트함수
        var d = Math.sqrt(-25); 
        console.log(d, typeof d);
        // => Math.sqrt(-25)는 루트 25를 의미함

        // 8) infinity, -infinity
        var d = 10 / -0
        console.log(d, typeof d);

        // 9) 자료형 변환
        // (1) 문자형 정수를 숫자형로 바꾸기
        var a = '100';
        var b = Number(a);
        console.log(b, typeof b);   // 100, 'number'
        var b = parseInt(a);
        console.log(b, typeof b);   // 100, 'number'

        // & 정수든, 실수든 js에서는 number타입

        // (2) 문자형 실수를 숫자형으로 바꾸기
        var c = '1.5';
        var d = Number(c);
        console.log(d, typeof d);
        var d = parseFloat(c);
        console.log(d, typeof d);

        // (3) 숫자형을 문자형으로 바꾸기
        var e = 100;
        console.log(e, typeof e);   // 100, 'number'
        
        var f = String(e);
        console.log(f, typeof f);   // 100 string

        var e = 1.5;
        console.log(String(e), typeof e);   // 1.5 number
        // & 콘솔창에 e값에만 string변환이 주어졌기 때문에 타입은 원래 e값을 참고한다



    </script>
    
</body>
</html>
