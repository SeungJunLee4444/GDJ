<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        /*
        1. 산술 연산자
                1) 덧셈   : +
                2) 뺄셈   : -
                3) 곱셈   : *
                4) 나눗셈 : /  (5 / 2 == 2.5)
                5) 나머지 : %  (5 % 2 == 1)
                6) 몫     : parseInt(5 / 2) == 2, Math.floor(5 / 2) == 2 


                & 몫 : parseInt, Math.floor 사용

                7) 증감   : ++, --
                8) 제곱   : ** (5 ** 2 == 25)
        2. 복합 연산자
                1) +=
                2) -=
                3) *=
                4) /=
                5) %=
        3. 관계 연산자
                1) 초과 : >
                2) 미만 : <
                3) 이상 : >=
                4) 이하 : <=
                5) 같다
                    (1) ==  : 값만 비교('1'과 1을 같은 값으로 인식)
                    (2) === : 값과 타입을 모두 비교('1'과 1을 다른 값으로 인식)
                6) 같지않다
                    (1) !=  : 값만 비교
                    (2) !== : 값과 타입을 모두 비교
        4. 논리 연산자
                1) 논리 AND : &&
                2) 논리 OR  : ||
                3) 논리 NOT : !
        5. 조건 연산자(&자바와 동일)
                (조건식) ? true인 경우 : false인 경우
        
        6. 문자열 연산자
                1) + : 문자열 연결 (문자열이 하나라도 포함되면 연결)
                2) + 이외의 산술 연산자(-,*,/ 등)는 문자열이 포함되더라도 산술 연산을 수행 
        
        & 문자열과 숫자의 덧셈의 경우, 숫자에 영향을 주지않으려면 Number()변환을 사용하면 된다
        ex) console.log('추가금액' + Number(regular + extra));
        */

        // 실습
        // 1) 문자타입 숫자와 숫자타입 숫자의 비교
        var a = '1';
        var b = 1;
        console.log(a == b, a === b);   // true , false
        // => ==는 값이 같은지, ===는 값과 타입이 같은지 비교

        // 2) 문자열
        console.log(1 + '1');    // '11'
        console.log('1' + '1');  // '11'
        console.log('5' - 2);    // 3
        console.log('5' - '2');  // 3  

        // &문제 : 최저시급 + 추가시급 구하기
        // 최저시급 9160원
        // 8시간 근무 : 시급
        // 8시간 초과 근무 : 시급 * 1.5
        // 10시간 근무하면 일급 얼마?

        // 해결 : 10시간동안의 기본요금 + 2시간간 초과근무 금액(*0.5)

        var payPerHour = 9160;
        var workTime = 10;
        var regular = payPerHour * workTime;    // 기본급여    
        var extra = (workTime <= 8) ? 0 : (workTime - 8) * payPerHour * 0.5;
        // 추가급여 : (10-8) * 0.5
        console.log('추가금액' + Number(regular + extra));

    </script>
    
</body>
</html>
