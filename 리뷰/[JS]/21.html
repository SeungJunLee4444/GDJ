<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>

    <!-- * 제이쿼리 사용시 반드시 둘 중 하나를 포함해야한다 -->
    <!-- 1) 제이쿼리 파일 포함하기 -->
    <script src="jquery-3.6.1.min.js"></script>
    <!-- => 제이쿼리 파일은 같은 폴더 내 위치해야한다 -->


    <!-- 2) 제이쿼리 cdn 포함하기 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>
<body>
    <!-- [제이쿼리] -->
    <script>
        /* 
            1. 제이쿼리 기본
            1) wrapper : $()의 형태를 가짐
            2) dom처리 : selector을 활용
                (1) 아이디  : $('#아이디')$('#')
                document.getElementById('box')         : $('#box')
                (2) 클래스명: $('.클래스')
                document.getElementsByClassName('box') : $('.box')
                (2) 태그명  : $('태그')
                document.getElementsByTagName('div')   : $('div')
        */
    </script>
    <script>

    </script>

    
</body>
</html>
