<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
</head>
<body>      <style>
        #box {
            color: red;
        }
    </style>
    <div id="box">
        BOX
    </div>
    <script>
        /* 
            [스타일]
            - style 속성을 사용
            - inline style로 처리되어 사용시 무조건 적용
            - 작성방법 2가지
            (1) 마침표(.)   : 하이픈(-) 제거 후 camel case 방식
            (2) 대괄호([])  : 문자열('', "") 방식으로 css 속성명을 그대로 사용

            & 대괄호 방식이 css와의 연계성이 더욱 좋을 것 같음
            & inline style이기 때문에 무조건 적용
        */
        var a = document.getElementById('box');
        a.style.fontSize = '32px';       // 마침표
        a.style['font-weight'] = '900';  // 대괄호
        a.style.color = 'blue';          // inline style
    </script>
</body>
</html>
