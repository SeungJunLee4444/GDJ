<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        /* 
            [DOM]
            - document object model(문서 객체 모델)
            - html 문서의 구성요소(object)를 알아내고 사용할 수 있음
            & dom 객체를 통해 각 문서를 계층적으로 접근 가능

            & 문서객체의 형태
            : document.문서객체.문서속성

            --------------------------------------------------------------


            1) 문서 객체
                (1) document.getElementById('아이디')         : 속성값을 변수로 반환
                (2) document.getElementsByClassName('클래스') :          배열로 변환
                (3) document.getElementsByTagName('태그')     :          배열로 반환
                (4) document.querySelector('선택자')          :          변수로 반환
                (5) document.querySelectorAll('선택자')       :          배열로 반환

                // & id는 고유속성이기 때문에 변수로, 
                     태그와 클래스는 복수 존재할 수 있기 때문에 배열로 반환

            --------------------------------------------------------------

            2) 문서객체 속성 : dom 문서객체의 전용 속성
                (1) textContent : 텍스트
                (2) innerHTML   : 태그 자체(요소)
                (3) style       : css

                & 텍스트의 갱신에는 =, 기존 텍스트에 내용 추가는 +=
                & 수정시 개발자도구 상에서도 변경(당연하지만)

                & 부모태그에서 자식태그의 요소나, 텍스트를 호출할 수 있나? 
                => 가능하다, textContent는 텍스트만, innerHTML은 텍스트와 자식의 요소까지 전부 가져온다

                & textContent와 innerHTML의 차이
                (1) 적용범위
                - textConent는 해당 위치의 텍스트의 내용만 수정된다(태그에 변화가 없음)
                - innerHTML은 요소 자신의 '내부', 즉 '자식태그'에 영향을 주며, 요소를 생성하거나 내용을 수정하는데 사용된다
            ---------------------------------------------------------

            3) 속성 조작방법
                (1) 속성 직접 조작
                (2) 메서드 활용
                    (1) 속성 알아내기 : getAttribute('속성명')
                    (2) 속성 변경하기 : setAttribute('속성명', '속성값')

                & 속성메서드
                (1) 기본적으로는 메서드 사용 방법을 우선하자
                (2) 속성 수정시 개발자도구 상에서도 변경 

                & 새로운 속성 추가
                ex) a링크에 href를 만들때
                (3) 새로운 속성을 추가할때는 setAttribute를 사용해야한다    *

                & 주의 메서드 사용시 ('a', 'b')
                => a 자리에는 속성명이 들어가줘야한다!

            --------------------------------------------------------------

        */

    </script>

    <!-- 실습 -->

    <h1 id="hello">Hello World</h1>
    <script>
    // 1) 문서객체 생성
    // (1) id로 호출하면 속성값을 변수로 반환
    var a = document.getElementById('hello');
    console.log(a);
    var a = document.getElementById('hello').innerHTML;     // hello world
    console.log(a);
    var a = document.getElementById('hello').textContent;   // hello world
    console.log(a);

    // & innerHTML이나 textContent나 콘솔값은 동일하게 텍스트가 출력된다

    // (2) 태그, 또는 클래스로객체를 생성하면 속성값을 배열로 반환
    var b = document.getElementsByTagName('hi');
    var b = document.getElementsByClassName('hi');
    
    </script>

    <!-- -------------------------------------------------------------------- -->


    <h1 id="hi">Hi World</h1>
    <script>
    // 2) 문서객체 속성
        // (1) 문서객체
        var a = document.getElementById('hi');
        // (2) 문서객체 속성 알아내기
        console.log(a.id);                  // hi
        console.log(a.getAttribute('id'))   // hi   & 속성값말고 '속성명' 입력하기
        // (3) 문서객체 속성 변경하기
        a.id = 'heeheehee';    
        a.setAttribute('id', 'hihihi');     
        console.log(a.id);                  // hihihi

    // 3) 텍스트 내용 변경하기
        document.getElementById('hihihi').textContent = '안녕 세계';    
        // => 텍스트가 hi world에서 안녕세계로 변경(& 개발자도구에서도 변경)

    // 4) 텍스트 내용 추가하기(기존 + 추가)
        document.getElementById('hihihi').textContent += '  반가워';   
        
        // & 텍스트의 갱신에는 =, 기존 텍스트에 내용 추가는 +=
        
    

    </script>

    <!-- -------------------------------------------------------------------- -->


    <!-- 연습 -->
    <!-- 1) 네이버로 바꿔서 연결하기 -->
    <div>
        <a id="naver" href="https://www.google.com">네이버</a>
    </div>
    <script>
        var a = document.getElementById('naver');
        a.setAttribute('href', 'https://www.naver.com');
        // => 속성변경 메서드는 setAttribute('속성명', '속성값')

    </script>

    <!-- -------------------------------------------------------------------- -->


    <!-- 2) 구글로 이동하는 구글 로고 이미지 넣기 -->

    <div id="cla">가나<a id="google">구글</a></div>
    <script>
        var a = document.getElementById('google');
        a.href = 'https://www.google.com';
        console.log(a.innerHTML);
        a.innerHTML = '<img alt="구글로고" src="../../images/google.png">';


        // & 결과 : textContent와 innerHTML의 차이
        // textContent  : 오직 텍스트값만을 가져옴()
        // ex) 부모태그에서 자식태그의 textContent를 사용하면 부모,자식태그의 텍스트를 호출함
        // => 가나구글

        // innerHTML    : 자신의 텍스트 + 자식요소(태그 + 텍스트)를 전부 가져온다
        // ex) 부모태그에서 자식태그의 innerHTML를 사용하면 부모 텍스트 + 자식요소 전부를 호출한다
        // => 가나<a id="google">구글</a>

    </script>

    <!-- -------------------------------------------------------------------- -->

    <!-- 3) 'js' 목록으로 추가하기 -->

    <ul id="front">
        <li>HTML</li>
        <li>CSS</li>
    </ul> 
    <script>
        var a = document.getElementById('front');
        a.innerHTML += '<li>JS</li>';
        // => 추가기 때문에 += 사용
    </script>

    <!-- -------------------------------------------------------------------- -->

    <!-- 4) 봄,여름,가을,겨울 목록만들기  -->
    <ul id="season"></ul>
    <script>
        document.getElementById('season').innerHTML = '<li>봄</li><li>여름</li><li>가을</li><li>겨울</li>';
    </script>


    <!-- -------------------------------------------------------------------- -->


    <!-- & attribute와 property의 차이
    => 같은 속성이지만, attribute는 html의 속성값을 다룬다면, property는 js에서의 기능을 다루는데 집중되있다
    -->
    <div class="primary" id="area">텍스트영역</div> 
    <script>
        // 1) class 속성값 수정하는 법
        // (1) 속성 직접호출
        // document.getElementById('area').className = 'hahaha';   
        // => 태그, 개발자도구 상의 property도 변경
        // (2) 메서드 사용
        document.getElementById('area').setAttribute('class', 'hi');
        // => 태그, 개발자도구 상의 property도 변경

        // (3) 잘못된 사용방식
        document.getElementById('area').class = 'tatata';
        // => class는 직접 속성을 부를경우 className을 써야한다

        // & html에서 class의 속성명은 class지만, 웹상(개발자도구-property)에서는 className이다 
        // 이처럼 html과 웹 상에서 속성의 이름은 다를 수 있다

    </script>


   
</body>
</html>
