<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <!-- [제이쿼리] -->
    <!-- 1. 호출하는법 -->
    <!-- 1) 다운받은 jquery 라이브러리 포함하기 -->
    <script src="jquery-3.6.1.min.js"></script>

    <!-- 2) jquery cdn 주소 포함하기 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 2. 기본 -->
    <!-- 1) 제이쿼리 wrapper
         - 제이쿼리는 $()를 사용해야한다
     -->
    <!--2) 제이쿼리 dom 처리
         - wrapper과 selector 사용
        (1) id속성      : $('#box')
        (2) class속성   : $('.box')
        (3) 태그        : $('div')
        -->
    <!-- 3. 제이쿼리 메서드 
        (1) $().text()                      : 텍스트        = dom.textContent
            $().text('a')                   : 텍스트        = dom.textContent = 'a'
        (2) $().html()                      : 요소          = dom.innerHTML = '<a href="#"></a>'
            $().html('<a href="#"></a>')    : 요소          = dom.innerHTML = 
        (3) $().attr('class')               : 속성값        = dom.getAttribute('class')
            $().attr('class', 'a')          : 속성값조정    = dom.setAttribute('class', 'a')
        (4) $().prop('className')           : 속성값        = dom.className
            $().prop('className', 'box')    : 속성값        = dom.className = 'box' 
        (5) $().css('width')                : css스타일     = dom.style.width 또는 dom.style['width']
            $().css('width', 10px)          : css스타일     = 10px 또는 dom.style['width'] = 10px
        (6) $.each($(), function(event) {i, elem}) : 반복문
    -->

    <div id="box1">Hello World</div>
    <script>
        console.log($('#box1').text());
        $('#box1').text('안녕 제이쿼리');   // dom.textContent = '안녕 제이쿼리' => 내용이 새로 변경된다
        // 제이쿼리dom + 속성
        // => box1의 텍스트를 안녕제이쿼리로 변경
    </script>

    <div id="box2"><a href="#">클릭</a></div>
    <script>
        console.log($('#box2').html());
        $('#box2').html('<h1>Hello World</h1>');
        // => box2의 자식태그로 추가
    </script>

    <div id="box3">
        <input type="checkbox">
        <input type="radio">
    </div>
    <script>

        //  // & attr과 prop의 차이(기술면접)
        //  1) attr(attribute)  : 속성 그 자체의 값을 반환
        // 2) prop(property)   : js의 프로퍼티 값을 반환

        // (1) a링크 href => attr은 href 속성값, prop는 링크값
        // (2) checked => attr은 checked, undefined prop는 true,false
        // => 콘솔에서 확인가능

        // ex) checked의 경우
        // => attr은 html에 입력한 속성값을 가져오고, prop는 js의 상태에 따라 true, false값으로 달라진다
        // attr()
        
        console.log($('#box3 input[type=checkbox]').attr('checked'));   // undefined
        $('#box3 input[type=checkbox]').attr('checked', 'checked');
        console.log($('#box3 input[type=checkbox]').attr('checked'));   // checked

        // prop()
        console.log($('#box3 input[type=radio]').prop('checked'));      // false
        $('#box3 input[type=radio]').prop('checked', true);
        console.log($('#box3 input[type=radio]').prop('checked'));      // true

    </script>

    <div id="box4">
        Hello World
    </div>
    <script>
        $('#box4').css('font-size', '32px').css('color', 'teal');
        // => css 속성변경
    </script>

    <div id="box5">
        <ul>
            <li>Spring</li>
            <li>Summer</li>
            <li>Autumn</li>
            <li>Winter</li>
        </ul>
    </div>
    <script>
        /*
            (6) each : 반복메서드
                - 형태 : $().each(배열, function(인덱스, 요소){
            })
        */
        $.each($('#box5 ul li'), function(i, elem) {
            console.log('인덱스' + i + '요소' + elem + '요소 텍스트' + $(elem).text());
        })
        // => 인덱스0요소[object HTMLLIElement]요소 텍스트Spring
    </script>

    <div id="box6">
        <ul>
            <li id="google" class="aa"><a href="javascript:void(0)">구글</a></li>
            <li id="naver" class="bb"><a href="javascript:void(0)">네이버</a></li>
            <li id="kakao" class="cc"><a href="javascript:void(0)">카카오</a></li>
            <li id="instagram" class="dd"><a href="javascript:void(0)">인스타그램</a></li>
            <li id="facebook" class="ee"><a href="javascript:void(0)">페이스북</a></li>
        </ul>
    </div>

    <script>
        // 4. 찾기
        // 1) 부모찾기(용도에 따라 5개 전부 사용 가능할듯)
        console.log($('#google').parents());        // ul, div, body, html 모든 부모
        console.log($('#google').parents()[2]);     // body 3번째 윗부모
        console.log($('#google').parent());         // 직속부모
        console.log($('#google').parent().parent());// 부모의 부모(2번째 윗부모)
        console.log($('#google').closest('div'));   // 부모 중 가장 가까운 div

        // 2) 자식찾기 
        console.log($('#box6').children());             // 자식         : ul
        console.log($('#box6').children().children());  // 자식의 자식  : li 전부
        console.log($('#box6').find('a'));              // a 태그인 특정 자식찾기

        // 3) 형제 찾기(prev, next, sibling)
        console.log($('#kakao').prev());                 // 바로이전 형제
        console.log($('#kakao').prevAll());              // 이전의 모든 형제
        console.log($('#kakao').next());                 // 바로이후 형제
        console.log($('#kakao').nextAll());              // 이후의 모든 형제
        console.log($('#kakao').siblings());             // 모든 형제
        // & 
        console.log($('#kakao').siblings('.aa'));        // 모든 형제중 클래스가 aa인 형제

        // 4) 구조찾기(첫번째, 마지막, 인덱스, 인덱스홀수,짝수)
        console.log($('#box6 li:first'));               // 첫번째 li
        console.log($('#box6 li:last'));                // 마지막 li
        console.log($('#box6 li:eq(2)'));               // eq : 인덱스가 2인 li
        console.log($('#box6 li:lt(2)'));               // li : 인덱스가 2 이하인 li
        console.log($('#box6 li:gt(2)'));               // gt : 인덱스가 2 이상인 li
        console.log($('#box6 li:odd'));                 // 인덱스가 홀수인 li
        console.log($('#box6 li:even'));                // 인덱스가 짝수인 li

    </script>

    <!-- 연습 : 찾기 -->
    <div id="box7">
        <form id="frm1">
            <input type="text" value="admin"><br>
            <input type="password" value="1234"><br>
            <input type="radio" name="gender" value="male">남
            <input type="radio" name="gender" value="female">여
            <input type="radio" name="gender" value="none" checked>선택안함<br>
            <select>
                <option value="1">일반회원</option>
                <option value="2">기명회원</option>
                <option value="3">무기명회원</option>
                <option value="4" selected>사이버회원</option>
            </select>
        </form>
    </div>
    <script>
        // 5. type속성에 의한 입력요소(:)
        console.log($('#box7 :text'));          // input type=text
        console.log($('#box7 :password'));      // input type=password
        console.log($('#box7 :radio'));         // input type=radio


        // ??????-------------------------------------------------------
        // 1) 상태
        console.log($('#box7 :focus'));         // 포커스를 가진 요소 (이벤트 처리 시 확인 가능)
        $('#box7 :text').focus();
        if($('#box7 :text').is(':focus')){
            $('#box7 :text').css('background', 'gray');
        }
        console.log($('#box7 :radio:checked')); // input type=radio 중 체크된 요소
        console.log($('#box7 :selected'));      // 선택된 요소



        // 2) value 속성값
        console.log($('#box7 :text').val());
        console.log($('#box7 :password').val());
        console.log($('#box7 :radio').val());
        console.log($('#box7 :focus').val());
        console.log($('#box7 :radio:checked').val());
        console.log($('#box7 :selected').val());
    </script>

</body>
</html>
