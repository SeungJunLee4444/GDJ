<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // & 정리
        // (1) 배열 생성은 초기화방법이 빠르니 (1) 번을 사용할것
        // (2) 자바와 달리 자바스크립트는 임의로 배열의 길이를 조절할 수 있다
        //     - 배열 길이가 늘어나면 빈공간은 empty로 표시되며, undefined값이 된다
        // (3) 배열에는 함수도 저장 가능하며, 호출을 통해 함수를 실행할수있다
        //     - 이 때 함수의 호출방식은 자기호출방식이다
        // (4) 배열의 추가, 수정, 삭제는 splice 하나만으로 가능하다

        /* 
            [배열]
            - [], 대괄호를 사용해서 배열요소를 묶어줌
            - 서로 다른 자료형을 하나의 배열에 저장 가능
            - undefined 데이터 저장 가능
            - 배열의 길이는 동적으로 변하며, length 속성으로 길이 확인가능
            - 인덱스 0부터 시작
        */
    </script>
    <script>
        // 1. 배열 생성
        // 1) 초기화 이용
        var arr = [10, 1.5, '자바스크립트', true, function(){alert('hello')}];
        // & 서로 다른 기본형이라도 하나의 같은 배열에 저장가능

        console.log(arr);

        // 2) 생성자 이용
        var arr = new Array(10, 1.5, '자바스크립트', true, function(){alert('Hello World');});

        // & 배열생성은 초기화 방법을 이용할것

        // 2. 배열 길이
        arr.length;

        // 3. 배열길이 조작
        arr.length = 7;
        console.log(arr);
        // & 자바와 달리 배열의 길이를 조작 가능하다

        // 4. 배열 요소 확인
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);  // function(){}
        (arr[4])();           // 5번째 요소로 저장된 function 호출하기(자기 호출 방식)
        // & 배열에 저장된 함수의 호출
        // (1) 저장된건 함수 생성 뿐이니, 호출은 별도로 해줘야함
        // (2) 이때 호출은 자기호출 방식을 사용
        console.log(arr[5]);  // undefined
        console.log(arr[6]);  // undefined
    </script>

    <script>
        // 5. for문
        // 1) 일반 for문
        for(let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 2) for - in문
        // 배열의 인덱스를 자동으로 가져옴
        // 배열의 요소를 가져오는 것이 아님(자바 간편for문과 헷갈리지말기)
        for(let i in arr) {
            console.log(arr[i]);
        }
    </script>
    <script>
        // 5. 추가
        var menu = ['김치찌개', '된장찌개'];
        //  1) push : 마지막 요소로 추가
        menu.push('삼겹살')         
        //  2) unshift : 첫번째 요소로 추가
        menu.unshift('오리불고기');
        console.log(menu);
        //  3) 인덱스를 지정한 추가
        menu[10] = '돈까스';
        console.log(menu);

        // 6. 삭제
        //  1) pop()    : 마지막 요소 제거
        menu.pop();
        //  2) shift()  : 첫번째 요소 제거
        menu.shift();
        console.log(menu);

        // 7. 배열요소 수정
        // => splice 하나로 변경, 삭제, 추가 모든게 가능함
        // 형태 : splice(변경을 시작할 인덱스, 삭제할 요소의 갯수, 추가할 요소1, 추가할 요소2...);
        
        // 1) 추가 : 1번째 인덱스에 참치찌개를 추가
        // - 기존 인덱스 1번 이후의 값들은 뒤로 밀려남
        // - 배열의 길이도 하나 증가
        menu.splice(1, 0, '참치찌개');
        console.log(menu);

        // 2) 삭제 : 2번째 인덱스부터 요소 2개 삭제
        menu.splice(2, 2);
        console.log(menu);

        // 3) 수정 : 1번째 인덱스의 값을 돼지짜글이로 변경
        // - 기존값은 사라짐
        // - 배열의 길이는 변화x
        menu.splice(1, 1, '돼지짜글이');
        console.log(menu);
        
        


        


    </script>
</body>
</html>
