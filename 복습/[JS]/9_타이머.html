<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ------------------------------------------------------------------------ -->

    <!-- & 정리
    (1) setTimeout  : 단 한번만 동작하는 타이머 함수
    (2) setInterval : 계속 동작하는 타이머함수
    (3) 재귀함수    : 자신의 함수를 자기 함수 내에서 부르는 경우를 말함?

    <!- ------------------------------------------------------------------------- -->

    
    
    
    <!-- [타이머] -->
    <!-- 1. 한번만 동작하는 타이머 함수 
            1) 동작
            var id = setTimeout(동작할함수, 시간(밀리초));
            2) 동작취소
            clearTimeout(id);
    -->
    <script>
        var id = setTimeout(function() {
            console.log('setTimeout');
        }, 3000);
        // => 결과 : 실행 3초 후에 콘솔창에 setTimeout 출력
        clearTimeout(id);
    </script>

    <!-- 2. 반복 동작하는 타이머 함수 -->
    <!--    1) 동작 
            var id = setInterval(동작할함수, 시간(밀리초));
            2) 동작취소
            clearInterval(id);
    -->
    <script>
        var id = setInterval(() => {
            console.log('setInterval')
        }, 1000);
        // => 결과 1초마다 setInterval 반복출력
        clearInterval(id);
    </script>

    <!-- 문제1
    5,4,3,2,1 발사 : 1초마다 출력하는 타이머 함수 구현하기
    함수의 종료를 위해서 return; 사용 가능
    -->

    <div id="box1"></div>
    <script>

      var countDown = 5;
        setInterval(function(){
            if(countDown == 0){
                document.getElementById('box1').textContent = '발사';
                return;  // setInterval 함수에 전달된 익명 함수의 종료
            }
            document.getElementById('box1').textContent = countDown--;
        }, 1000);

    </script>
    
    <!-- 문제2
     setTimeout을 사용해, 재귀함수로 구하기 -->

    <div id="box2"></div>
    <script>
        var countDown2 = 5;
        function launch() {
            setTimeout(function() {
                if(countDown2 == 0) {
                    document.getElementById('box2').textContent = '발사';
                    return;
                }
                document.getElementById('box2').textContent = countDown2--;
                launch();
            }, 1000);
        }

        launch();

        // 재귀함수 예시
        
        function fn_factorial(n) {
            if(n == 0) {
                return 1;
            } 
            return n * fn_factorial(n-1);
        }

        var result = fn_factorial(5);
        console.log(result);


    </script>
</body>
</html>
