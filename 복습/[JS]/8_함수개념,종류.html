<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- [function] 
    1. 함수와 메서드개념의 구분
    - 함수      : 클래스 외부에 독립적으로 존재
    - 메서드    : 클래스 내부에 포함된 함수
    -->

    <!-- -------------------------------------------------------- -->

    <!-- & 정리
    1. 함수의 종류
        1) 선언함수
        2) 익명함수
            (1) 일반익명함수
            (2) 화살표함수
        3) 자기선언함수
    
    2. 인수와 매개변수
    1) 매개변수 선언시, 선언키워드(var, let, const)를 사용하지 않음
    2) 전개연산자   
    - 복수의 인수를 담을 수 있는 연산자
    - 형태 : ...매개변수명
    - 사용시 매개변수에 전달된 값은 배열에 저장된다(값 : 매개변수명[i]로 전달된 값을 확인가능)
    3) 디폴트????? 
    4) argument 객체
    - 매개변수 없이, 또는 복수의 매개변수로 저장된 객체는 내장된 argument 객체에 저장됨
    - argument 객체는 유사배열의 형태를 가지고 있다(값 : argument[i])로 전달된 값을 확인가능

    < -------------------------------------------------------- -->


    <script>
        // 2. 함수의 종류
        /* 
            1) 선언적함수
            - 정의 : 이름이 있는 함수
            - 사용법 : 
            (1) 함수 정의   : functuin 함수명() {}
            (2) 함수호출    : 함수명(인수);
            & 호이스팅에 의해 호출 위치에 상관없이 함수정의가 먼저 처리
             
        */
        // (1) 함수 호출
        func1();

        // (2) 함수 정의(호이스팅에 의해 언제나 먼저 처리됨)
        function func1() {
            console.log('hello world');
        }
    </script>
    

    <script>
        /* 
            2) 익명함수
            - 정의 : 이름이 없는 함수
            - 용도 : 변수에 익명함수를 저장해 사용, 이벤트 처리용
            & 호이스팅 되지 않는 함수
            - 종류
            (1) 일반익명함수    => 함수명 대신 변수명이 있음
            function(매개변수) {}   : 함수명이 없음
            (2) 화살표함수
            (매개변수) => {}        : function, 함수명이 없음
        */
    // (1) 일반 익명함수
       var func2 = function() {
        console.log('happy world');

    }
    func2();

       var func3 = () => {
        console.log('happyday');
       }

       func3();

    </script>

    <script>
        /* 
            3) 자기호출 함수
            - 함수를 정의하면 곧바로 호출되는 함수
            - 용도 : 한번만 사용하면 되는 기능에서 주로 활용
            - 사용법 : 
            (function(매개변수) {

            })(인수);
            => 익명함수 생성과 호출을 동시에 실시
        */
    //  & 자기호출함수는 기본적으로 익명함수기 떄문에 화살표 함수도 사용가능하다
       (function() {
        console.log('hello world');
       })();

       (() => {
        console.log('hello world');
       })();

    </script>

    <script>
        /* 
            4) 인수와 매개변수
            (1) 매개변수 선언시, 선언 키워드를 사용하지않음(var, let, const)
            
            (2) 전개 연산자 
            - 여러개의 인수를 저장하는 하나의 매개변수
            - 형태 : ...매개변수
            - 전개연산자를 사용한 매개변수는 배열이 사용됨

            (3) 디폴트?
            - 매개변수와 인수의개수는 서로 다를 수 있음
            - 인수가 전달되지 않는 경우, 기본적으로 매개변수의 값을 디폴트라 한다

            (4) argument 객체
            - 매개변수 없이 전달된 인수는 argument 객체에 저장됨
            - 내장된 객체로 유사 배열의 형태를 지님
        
        */

        function func4(name, age) {
            console.log(name,age);
        }

        // 일반
        func4('가나다', 45);

        // 함수호출
        func5();
        func5
        
         // 함수 정의(전개 연산자)
        //  전개연산자는 여러개의 함수를 담을 수 있다 
        // 형태 : ...함수명
        // 전개연산자를 사용하면 값을 배열에 저장한다
         function func5(...params) {
            if(params[0] == undefined) {
                console.log('전달된 인수 없음');
            } else {
                console.log(params[0], params[1]);
            }
        }

        // 함수 호출
        func5();
        func5('민경태', 45);

        // 디폴트
        function func6(name, greet) {

        }

    </script>
    
    
</body>
</html>
