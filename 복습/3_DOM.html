    <script>
        /*
            // [DOM]
             - document object model
             - 정의 : 브라우저가 XML이나 HTML같은 문서에 접근하는 과정을
             계층화 시켜 트리구조로 만든 객체모델이다
             (부모노드 자식노드)
             - 이런 객체모델을 통해 자바스크립트는,
             (1) 새로운 html 태그(요소)나 속성 추가, 제거, 변경
             (2) 문서의 css 스타일 변경
             등이 가능해진다

             - dom은 웹 문서의 모든 요소를 문서화하고 계층화하여 각 요소들에게 접근할 수 있다
             - 접근법은 태그, class속성, id속성 총 3가지 방법으로 접근가능하다
             - document object model
        */
