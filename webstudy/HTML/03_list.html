<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 순서가 없는 목록(unordered list) 
    - 불록 레벨
    - 각 목록을 글머리 기호로 나타냄
        (1) <ul type="disc">    : ● (디폴트, type 속성을 사용안하면 적용)
        (2) <ul type="circle">  : ○  
        (3) <ul type="square">  : ■ 
    * 쓰임새 : 주로 홈페이지의 목록을 만드는데 사용된다
    * 종류
        1) ul 태그 : 전체목록을 포함하는 태그
        2) li 태그 : 목록을 구성하는 각 항목을 나타내는 태그
        - ul의 속성에 따른 기호가 붙어서 나온다
        * 사용법 : 부모태그로 ul 태그를 쓰고 자식태그로 li 태그 사용
    -->
    <ul type="square">
        <li>동그랑땡</li>
        <li>잡채</li>
        <li>갈비</li>
        <li>송편</li>
        <li>아구찜</li>
    </ul>

    <!-- 
    * EMMET 활용하기
        ex) 5개 <li> 태그를 가지는 <ul> 태그
        => ul>li*5
    
    -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 2. 순서가 있는 목록(ordered list) 
     - 블록 레벨
     - 각 목록을 번호로 나타냄(<ol> 태그로 type 속성 사용)
        1) <ol type="1"> : 1,2,3 .... (디폴트)
        2) <ol type="A"> : A,B,C ....
        3) <ol type="a"> : a,b,c ....
        4) <ol type="I"> : I,II,III ....
        5) <ol type="i"> : i,ii,iii ....
    -->

    <ol type="i">
        <li>동그랑땡</li>
        <li>잡채</li>
        <li>갈비</li>
        <li>송편</li>
        <li>아구찜</li>
    </ol>

    <h1>SELECT문은 어느 언어에 속하는가?</h1>
    <ol type="1">
        <li>DDL</li>
        <li>DML</li>
        <li>DCL</li>
        <li>DQL</li>
        <li>TCL</li>
    </ol>

    <!-- 3. 개요 목록(drscription)
     - 블록 레벨
     - 한 개요는 용어(단어)와 설명(개요)로 구성
     - 1) 부모 : 전체 개요는 <dl>
     - 2) 자식 : 용어(단어)는 <dt>태그로 구성, 설명(개요)는 <dd> 태그   
        - <dl> : description list
        - <dt> : description term
        - <dd> : description description
    
    -->
    <h1>오징어 게임</h1>
    <dl>
        <dt>오픈</dt>
        <dd>2021.09.17</dd>
        <dt>등장인물</dt>
        <dd>
            <ul>
                <li>기훈 역(이정재)</li>
                <li>새벽 역(정효연)</li>
                <li>덕수 역(허성태)</li>
            </ul>
        </dd>
    </dl>

</body>
</html>
