<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 순서가 없는 목록(unordered list) 
    - 불록 레벨
    - 각 목록을 글머리 기호로 나타냄
        (1) <ul type="disc">    : ● (디폴트, type 속성을 사용안하면 적용)
        (2) <ul type="circle">  : ○  
        (3) <ul type="square">  : ■ 
    * 쓰임새 : 주로 홈페이지의 목록을 만드는데 사용된다
    * 종류
        1) ul 태그 : 전체목록을 포함하는 태그
        2) li 태그 : 목록을 구성하는 각 항목을 나타내는 태그
        - ul의 속성에 따른 기호가 붙어서 나온다
        * 사용법 : 부모태그로 ul 태그를 쓰고 자식태그로 li 태그 사용
    -->
    <ul type="square">
        <li>동그랑땡</li>
        <li>잡채</li>
        <li>갈비</li>
        <li>송편</li>
        <li>아구찜</li>
    </ul>

    <!-- 
    * EMMET 활용하기
        ex) 5개 <li> 태그를 가지는 <ul> 태그
        => ul>li*5
    
    -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
