<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. <form> 태그
     - 사용자 입력/ 선택을 서버 측으로 전송하는 태그     
     - 태그 안에 입력된 데이터를 한번에 처리하기 위한 것이 form 태그
     * 서브밋(submit) : 
        - <form>의 모든 요소를 서버 측으로 보낸다는 뜻
        - 서버의 경로를 action이라 하고, 보내는 방법을 method 라고 한다

     * <form> 태그의 하위 태그
            (1) <input>     : 사용자 입력(단일행 입력)
            (2) <textarea>  : 사용자 입력(다중행 입력)
            (3) <select>    : 사용자 선택
            (4) <button>    : 서브밋하기 위한 용도
            (5) <fieldset>  : 입력/선택 요소들을 그룹화
     
     * <form> 태그의 속성
            (1) action : 데이터를 전송할 서버의 내부경로   
            (2) method : 데이터를 전달하는 방식
                - get 방식 : 디폴트(생략가능), 전송하는 데이터가 주소(url)에 노출, 빠른전송가능하지만 보안에 취약
               (주소창에 보내는 파라미터가 노출되면 get타입)
                - post방식 : 전송하는 데이터를 본문에 포함시킴(노출시키지않음), 느린 전송속도
            (3) enctype: 파일을 첨부할 때 사용하는 속성 
                * 파일첨부가 필요한 <form> 태그  
                  => method를 "post"방식, enctype를 "multipart/form-data"를 사용해야만한다
    -->
        
    
    <!-- 1) <input> 태그 + 기타 input 속성-->
    <form>
        <input type="text"      placeholder="텍스트" maxlength="4" size="4"><br>
        <input type="text"      value="텍스트" readonly>
        <input type="password"  placeholder="비밀번호" required><br>
        <input type="number"    placeholder="숫자" min="0" max="100"><br>
        <input type="email"     placeholder="이메일"><br>
        <input type="url"       placeholder="url"><br>
        <input type="file"><br>
    </form>

    <!-- * 기타 input 속성들
        maxlength   : 글자수 지정, size : 텍스트창 크기 지정
        value       : 이미 입력이 된 텍스트, readonly : 읽기전용(수정x)
        required    : 필수
        checked     : 기본값으로 체크해놓기(3번에 예시)    - input radio 속성
        multiple    : 파일 복수선택 가능

        * select 속성
        selected    : 특정값을 기본선택을 설정(6번에 예시) - select 태그
        

     -->

    <hr>

    <!-- 2) name 속성 (데이터전송을 위한 속성)
     => 서버 측에서 인식하는 파라미터의 이름                             *
     => 동일한 name이 여러개 있으면 서버 측에서는 배열로 인식
     => 동일한 이름이 없는 경우 서버 측에서는 변수로 인식
     => 서브밋(sumbit) 할 때 사용                                        *
     => 자바에서 곧바로 인식하기 때문에 자바 네이밍에(camel case)로 작성 *
    -->
    <form>
        <input type="text" placeholder="성" name="LastName"><br>
        <input type="text" placeholder="이름" name="FirstName"><br>
        <button>전송</button><br>
    </form>



    <!-- 3) 단일선택 <input> 태그 (라디오 사용시 동일한 name을 가진다)
            - 형태 : <input type="radio">
            - 특징 :
                (1) 한가지만 선택가능
                (2) 동일한 항목을 작성하는 경우, 동일한 name 속성을 사용해야한다
                    * radio는 name 속성이 같아야 서버에서 변수로 인식한다
                (3) 모든 선택요소에는 value 속성이 지정되어야 서버측에서 value 속성을 확인가능

                * 선택지중 하나만 골라서 데이터를 전송하기 때문에 이름이 같아야한다

    -->

    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="1">남&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="1">여&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="3" checked>선택안함&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>

    </form>

      <!-- 4) 다중선택 <input> 태그 
            - 형태 : <input type="checkbox">
            - 특징 : 
                (1) 원하는대로 선택 가능(선택 안하는것도 가능)
                (2)   동일한 name 속성을 사용    -> 서버측에서 배열로 인식
                      다만 다른 name 속성을 사용 -> 서버측에서 변수로 인식
                      * checkbox는 name이 같든, 아니든 데이터 전송이 가능하다
                (3) 모든 선택요소에는 value 속성이 지정되어야 서버측에서 value 속성을 확인가능
                

                * 여러가지를 선택해 전송해야하기 때문에, 각 변수의 이름이 달라야한다

    -->  

    <form>
        <fieldset>
            <legend>동의여부</legend>
            <input type="checkbox" name="ageement1" value="1">개인정보약관&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement2" value="2">사이트이용약관&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement3" value="3">맞춤광고&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>
        
     
    <!-- 5) textarea 
          - 텍스트창을 만드는 태그
          - 형태 : <textarea></textarea> 태그는 사용자 입력이 여러 줄 가능
          * 속성
            - rows 속성 : textarea에 입력할 행의 개수, 텍스트창의 가로길이 조절
            - cols 속성 : 열의 개수, 텍스트창의 세로길이 조절
    -->

    <form>
        <textarea name="conference" placeholder="회의록작성" rows="4" cols="20"></textarea>
        <button>전송</button>
    
    </form>

    <!-- 6) 선택 select 태그 
         - 목록을 만드는 태그
         - 목록 중 1개를 선택할 수 있음
         - 목록의 각 항목은 <option> 태그로 작성
         - 각 옵션 태그들은 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있다
    -->

    <form>
        <select name="tel">
            <option value="">선택안함</option>
            <option value="010" selected>010</option>
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="032">032</option>
        </select>

        <input name="tel" type="text" maxlength="4" size="4">
        -
        <input name="tel" type="text" maxlength="4" size="4">
        <button>전송</button>
    </form>
    <!-- name의 이름을 동일하게 하든 다르게 하든 개인의 선호대로
    ex) 년, 월, 일의 데이터를 서버로 보낼떄, 각각 변수로 선언하는게 편할수있음 -->

    <!-- 7. 콤보(선택 또는 입력) 
            - 선택을 위한 <datalist> 태그와 입력을 위한 <input> 태그를 사용
            - <input> 태그에 <datalist> 태그를 연결하는 방식으로 작성    

            * input 태그의 list 속성과 datalist 태그의 id 속성과 연결이 핵심
    -->

    <form>
        <input type="text" name="userId" placeholder="아이디">
        @
        <input type="text" list="domains"  name="domains" placeholder="선택또는 입력">
        <datalist id="domains">
            <option value="naver.com"></option>
            <option value="gmail.com"></option>
            <option value="kakao.com"></option>
        </datalist>
        <button>전송</button>
    </form>


    <!-- 8. 버튼 
            1) <button type="submit">   : 서브밋, 타입생략 가능
            2) <input type="submit">    : 서브밋(위와 동일), 타입생략 불가능
            3) <input type="reset">     : 입력요소 초기화
            4) <input type="button">    : 버튼 생성, 아무일도 안함(주로 할 일을 자바 스크립트로 등록할 때)
                (submit, reset 이외에 기능을 직접 지정해서 사용할 버튼)
    
                * 버튼 태그는 서브밋을 위한 버튼, input의 button 속성은 직접 기능을 만들어야하는 버튼
    -->
    
    <form>
        <input type="text" name="name" placeholder="이름">
        <input type="text" name="age" placeholder="나이" maxlength="3" size="3">
        <button>서브밋</button>
        <input type="submit" value="서브밋">
        <input type="reset" value="입력초기화">
        <input type="button" value="클릭" onclick="alert('아야')">
    </form>

    <!-- 9. 파일 첨부 
        - <form method="post">이어야함
        - <form enctype="multipart/form-data">여야함
        * 다중첨부가 필요한 경우 : multiple 속성을 추가함

            * image/* :모든 이미지(확장자를 가리지않음)
    
    -->
    <form method="post" enctype="multipart/form-data">
        증명사진
        <input type="file" name="profile" accept="image/*">
        <input type="file" name="profile" accept="image/*" multiple>
        <button>전송</button>
    </form>
            
    <!-- 10. label 태그 
            - 특정 입력요소에 붙이는 이름표
            - label을 선택하는 것으로 입력요소를 선택할 수 있음
            (작은 버튼을 세세하게 누르지않아도 근처 부분을 눌러도 눌러짐)
            - 이름표를 붙일 입력 요소의 id속성으로 연결
            
            * input의 id와 label의 for을 연결
    -->

    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" id="male" name="gender" value="1">
            <label for="male">남</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="female"  name="gender" value="2">
            <label for="female">여</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="none"  name="gender" value="3">
            <label for="none">선택안함</label>
            &nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>

    </form>
