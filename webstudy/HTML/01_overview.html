<!-- 
    1. HTML 주석 : CTRL + / 

    2. HYPER TEXT MARKUP LANGUAGE
    => 하이퍼 텍스트(링크를 만드는 텍스트)를 만드는 언어
    => 태그(TAG)를 이용해 작성

    3. 태그의 특징
    => 정해진 태그를 사용
    => <> 내부에 태그 이름 작성
    => 소문자로 작성
    => 계층구조로 작성(부모-자식태그)
    => 태그의 종류는 두가지
        => (1) 일반 태그 : <여는태그>, </닫는태그>
        => (2) 나홀로태그(열고 닫는 태그가 하나) ex) <tag>, <tag/>
    
    4. 기본 구성
    1) HTML5 선언 : <!DOCTYPE html>
    2) <html> 태그 : 전체 내용 포함
    3) <head> 태그 : 헤더 설정 
    4) <body> 태그 : 본문 설정


 -->

<!-- 
    5. vscode 단축키
     1) 주석 : ctrl + /
     2) 라인 복사 : alt + shift + 방향키
     3) 라인 삭제 : ctrl + x, shift + delete
     4) 라인 이동 : alt + 방향키
     5) 자동완성 : ctrl + space




 -->
<!DOCTYPE html>
<html>
    <head>
        <title>페이지제목</title>
    </head>
    <body>
        HELLO HTML
    </body>
