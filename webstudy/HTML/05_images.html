<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1. 그림(images)
     - 인라인레벨
     - <img>, <img/>
     * 주요속성
     - alt : 이미디 대신 나타낼 텍스트(이미지 로드 실패시)
     - src : 이미지 경로
        (1) 절대경로 : 로컬에서 찾아가는 경로, 사용 불가
        (2) 상대경로 : 현재 폴더 위치에서 파일이 위치한 경로로 이동, 사용 가능
            => 상위 폴더 : ..
            => 현재 폴더: .
        (3) 웹 경로  : 사용 가능
     - width : 이미지 너비 지정 
     - height : 이미지 높이 지정
     (*주의 : 넓이, 높이 중 하나만 지정할 것, 하나만 조정하면 비율이 맞춰지나, 두개를 조정하면 비율이 꺠짐)
    -->

    <!-- 절대경로 예시 : 원래 안되는 개념-->
    <img alt="사랑해" src="C:/GDJ/images/like.png"> 

    <!-- 수평선 태그 : hr 태그 -->
    <hr>

    <!-- 상대경로 예시 -->
    <!-- D:/GDJ/webstudy/HTML/05_image.html 
        D:
            GDJ             ../..(상위폴더 X2)
                webstudy    ..(상위폴더)
                    HTML    .(현재 위치)
    
    -->
    <img alt="사랑해" src="../../images/like.png">

    <!-- 웹 경로 -->
    <img alt="오징어게임" src="https://s.pstatic.net/shopping.phinf/20220322_22/53499d8c-8831-4ee1-9131-1066cb4f9553.jpg">



</body>
</html>
