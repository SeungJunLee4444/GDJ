<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 텍스트 효과
     - 지정된 텍스트에만 적용됨
     - 인라인 레벨
     * 종류
        1) 굵게(bold) : <b></b>
            = 강하게  : <strong></strong>   -> 추천
        (특정 단어, 구문을 강하게 강조하는 식으로 사용)
        
        2) 기울임(italic) : <i></i>
            = 강조    : <em></em>           -> 추천

        3) 밑줄(underline) : <u></u>
            = 삽입(추천) : <ins></ins>      -> 추천

        4) 취소선(strike) : <s></s>
            = 삭제(추천)  : <del></del>           -> 추천

        5) 형광펜 표시  : <mark></mark>
        6) 윗첨자   : <sup></sup>
        7) 아래첨자 : <sub></sub>
    -->

    <p>
        <strong>456억 원</strong>의 상금이 걸린 <em>의문의 서바이벌</em>에 참가한 사람들이 <ins>최후의 승자</ins>가 되기 위해 
        <del>목숨을 걸고</del> <mark>극한의 게임</mark>에 도전하는 이야기
    </p>
    
</body>
</html>
