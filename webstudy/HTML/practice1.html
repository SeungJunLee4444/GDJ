    <h3>연습문제-4</h3>

    <form action="01_overview.html" method="post">
        <a href="https://www.naver.com">
            <img alt="네이버로고" src="../../images/naver.png" width="150">
        </a>
        <br><br>

        <label for="user_id"><strong>아이디</strong></label><br>
        <input type="text" name="id" id="user_id">@naver.com
        <br><br>

        
        <label for="user_pw"><strong>비밀번호</strong></label><br>
        <input type="password" name="pw" id="user_pw">
        <br><br>

        <label for="user_pw2"><strong>비밀번호 재확인</strong></label><br>
        <input type="password" id="user_pw2">
        <br><br>    
        <!-- 재확인은 데이터 전송을 할 필요가 없기 때문에 name 사용x -->

        <label for="user_name"><strong>이름</strong></label><br>
        <input type="text" name="name" id="user_name">
        <br><br>

        <strong>생년월일</strong><br>
        <input type="text" placeholder="년(4자)" maxlength="4" size="5">
        <select name="month">
            <option value ="" selected disabled>월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <input type="text" name="day" placeholder="일" maxlength="2" size="4" >
        <br><br>

        <label for="user_gender"><strong>성별</strong></label><br>
        <select name="gender" id="user_gender">
            <option value="" selected disabled>성별</option>
            <option value="남">남</option>
            <option value="녀">녀</option>
            <option value="선택안함">선택안함</option>    
        </select>
        <br><br>

        <label for="user_email"><strong>본인 확인 이메일(선택)</strong></label><br>
        <input type="text" name="email" id="user_email"  placeholder="선택입력">
        <br><br>   ------------------------

        <label for="user_tel"><strong>휴대전화</strong></label><br>
        <select name="country">
            <option value="82" selected>대한민국 +82</option>
            <option value="+1">미국 +1</option>
            <option value="+44">영국 +44</option>
            <option value="+233">가나 +233</option>
        </select>
        <br>
        <input type="text" name="tel" id="user_tel" placeholder="전화번호 입력" size="10">
        <input type="button" value="인증번호받기"><br>
        <input type="text" placeholder="인증번호 입력하세요" maxlength="4" disabled>

        <br><br>
        <button>가입하기</button>





    



    </form>
