<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
            /* 1. 태그 선택자 */
            h1 {
                color: chartreuse;
            }

            /* 2. class 선택자 */
            .box {
                background-color: palegoldenrod;
            }

            /* 3. id 선택자 */
            #Hello {
                color: violet;
            }

    </style>

    <h1>Hello CSS</h1>

    <hr>

    <div class="box">Nice to meet yoy</div>

    <hr>

    <div id="Hello">How are toy?</div>

    <hr>
    <!-- 4. 자식선택자 -->
    <!-- * 관계 : li는 ul의 부모, a는 ul의 자손 -->
    <ul>
        <style>
            /* 1) ul의 자식 li */
            ul > li {
                color: orange;
            }
            /* 2) ul의 후손 a */
            ul > li > a {
                color: red;
                text-decoration: none;
            }

           
        </style>
        <li>
            <a alt="" href="01_internal.html" target="_blank">01_internal.html</a>
        </li>
        <li>
            <a href="02_externa.html">02_externa.html</a>
        </li>
        <li>
            <a href="03_inline.html">03_inline.html</a>
        </li>
    </ul>

    <style>
        /* 5. 후손 선택자(=4)2) */
        /* ex) dl의 후손 strong */
        dl strong {
            color: purple;
        }
        
    </style>

    <dl>
        <dt>
            <strong>이름</strong>
        </dt>
        <dd>진라면</dd>
        <dt>
            <strong>조리법</strong>
        </dt>
        <dd>4분간 끓인다</dd>
    </dl>


    <style>
        /* 6. 모든 형제 */
        /* ex) class asia의 자식 h3의 형제 모든 div */
        .asia > h3 ~ div {
            color: aqua;
        }
    </style>

    <div class="asia">
        <h3>아시아</h3>
        <div>한국</div>
        <div>일본</div>
        <div>중국</div>
    </div>

    <style>
        /* 7. 인접형제 */
        /* ex) h3와 인접한 div(영국)만 해당 */
        .europe > h3 + div {
            color: tomato;
        }
    </style>

    <div class="europe">
        <h3>유럽</h3>
        <div>영국</div>
        <div>프랑스</div>
        <div>독일</div>
    </div>



    <style>
        /* 8. 구조 선택자 
             - 자식 태그에서 원하는 태그를 선택해 지정
             1) :first-of-type   : 첫번째 요소
             2) :last-of-type    : 마지막 요소
             3) :nth-of-type(n)  : n번째 요소
        */
        /* h4의 인접형제 ol의 자식태그 li 2번째 요소 */
        h4 + ol > li:nth-of-type(2) {
            color: skyblue;
            font-weight: 900;
        }
        
    </style>


    <h4>오늘 먹을 점심 메뉴</h4>
    <ol>
        <li>돈가스</li>
        <li>냉면</li>
        <li>김치찌개</li>
        <li>두루치기</li>
    </ol>

    <style>
        /* 9. 속성 선택자 
         - 속성, 또는 속성값을 입력해 특정 요소를 선택

         1) 요소[속성의 이름]   : 속성을 가진 '요소'            * 1, 2를 주로 사용
         2) 요소[속성=값]       : 속성=값인 '요소'              *
         3) 요소[속성^=값]      : 속성이 값으로 시작하는 요소
         4) 요소[속성$=값]      : 속성이 값으로 끝나는 요소     * <img> 태그의 src 속성값의 확장자를 이용할 때
         5) 요소[속성*=값]      : 속성이 값을 포함하는 요소
        */
        form > input[placeholder] {
            color: seagreen;
        }
        form > input[type=password] {
            color: tomato;
            background-color: navajowhite;
        }
    </style>

    <form>
        <input type="text" placeholder="ID" name="id"><br>
        <input type="password" placeholder="PW" name="pw">
    </form>

    <hr>

    <style>
        /* 10 마우스 반응 선택자
             1) :active  : 마우스를 누르고 있는 동안
             2) :hover   : 마우스를 가져다 대는 동안
        */
        .link:hover {
            color:rosybrown;
        }
        .link:active {
            color: orange;
        }
        /* 순서는 hover - active 순으로 사용할 것 */
    </style>
    

    <a class="link" href="javascript:void(0)">클릭</a>


    
    
    <style>
        /* 11. 상태 선택자  
        1) focus       : 선택했을 때
        2) checked     : 체크했을 떄
        */
        
        #c:focus {
            background-color: red;
            
        }
        .register > div > input[name=gender]:checked + label {
            font-weight: 900;

        }

    </style>

    <form class="register">
        <div>
            <label for="c">성명</label>
            <input type="text" id="c">
        </div>
        <div>
            <input type="radio" id="a" name="gender" value="1">
            <label for="a">남자</label>
            <input type="radio" id="b" name="gender" value="2">
            <label for="b">여자</label>
        </div>
    </form>





</body>
</html>
