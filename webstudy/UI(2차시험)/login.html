<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <!-- 1. 로고 영역 -->
    <div class="container">
        <header>
            <a href="https://gdu.co.kr/main/main.html">
                <img alt="구디" src="https://gdu.co.kr/images/main/logo.png">
            </a>

        </header>
        <section>
            <form method="post" action="/">
            <!-- / : contextpath -->

            <!-- 2. 체크 영역 -->
                <div class="gubun">   
                    <span class="gubun_desc">※ 회원구분을 위해 체크해주세요</span>
                    <!-- => 줄바꿈없이 하기위해 span -->
                    <label for="student">
                        <input type="radio" name="gubun" value="student" id="student">수강생
                        <!-- => name과 id는 동일하게 해야함 -->
                        <!-- => 선택radio는 value속성이 들어와야한다 -->
                    </label>
                    <label for="member">
                        <input type="radio" name="gubun" value="member" id="member">일반회원
                        <!-- => name과 id는 동일하게 해야함 -->
                        <!-- & radio는 name 속성이 동일하지 않으면 왔다갔다가 안된다 -->
                    </label>
                </div>
                <!-- 3. 텍스트입력 영역 -->
                <div class="input_area">
                    <input type="text" id="id" placeholder="아이디">
                    <div id_msg=""></div> 
                    <!-- => divdiv는 줄바꿈을 위한것 -->
                    <!-- => 텍스트 사이의 공간 -->
                    <input type="password" id="pw" placeholder="●●●●">
                    <div></div>
                    <button id="btn_signin" class="btn_signin">Sign In</button>   
                                   
                </div>
            </form>
        </section>
        <footer>
            <div class="join">
                <p class="title">아직 회원이 아닌가요?</p>
                <p class="desc">가입하면 다양한 서비스 이용이 가능합니다</p>
                <!-- a링크로 만드는 버튼 -->
                <a class="btn_footer" href="javascript:void(0)">Sign Up</a>
            </div>
            <div class="find">
                <p class="title">아이디/비밀번호를 잊으셨나요?</p>
                <p class="desc">간단하게 아이디/비밀번호를 찾을 수 있습니다</p>
                <a class="btn_footer" href="javascript:void(0)">Find ID/PW</a>
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
