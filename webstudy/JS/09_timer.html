<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
            [1. 한번만 동작하는 타이머 함수]
            - 일정시간이 지난 후 동작
                1) 동작
                    var id = setTimeout(동작할함수, 시간(밀리초));
                2) 동작 취소
                    clearTimeout(id);
        */

        // 동장
       var id = setTimeout(function() {
            console.log('setTimeout');
        }, 3000);

        // 정지
        clearTimeout(id);
    </script>

    <script>
        /*
            [2. 반복 동작하는 타이머 함수]
            - 흔히 인터넷 시계
                1) 동작
                   var id = setInterval(동작할 함수, 시간(밀리초));
                2) 동작 취소
                    clearInterval(id);
        */

        // 동작
       var id = setInterval(function() {
            console.log('setInterval')
       }, 1000);
       // 1000 : 1초마다 function을 계속 실행

       // 정지
       clearInterval(id);
    </script>


    <div id="box1"></div>

    <script>
        // 연습1
        // 5, 4, 3, 2, 1 발사 : 1초마다 출력하는 타이머함수

        var countDown = 5;
        setInterval(function() {
            if(countDown == 0) {
                document.getElementById('box1').textContent = '발사';
                return; // setinterval 함수에 전달된 익명함수의 종료
            }
            document.getElementById('box1').textContent = countDown--;      // 사용 후 감소
        }, 1000);

        //  & if(countdown = 0) : countdown을 0으로 저장한다는 실수 주의하기!

    </script>

    <div id="box2"></div>
    <script>
        // 연습2
        // 5,4,3,2,1,발사 구현 
        // settimeout 함수로 구현하기(재귀함수 : recursive call - 자기가 자기를 호출하는것)

        var countDown2 = 5;
        function launch() {
            setTimeout(function() {
                if(countDown2 == 0) {
                    document.getElementById('box2').textContent = '발사';
                    return;
                }
                document.getElementById('box2').textContent = countDown2--;
                launch();
            }, 1000)
        }
        launch();

        setTimeout(function() {

        }, 1000);

    </script>

    <script>
        // * 재귀함수 이해하기(factorial, 팩토리얼)
        /* 
            5! = 5 * 4 * 3 * 2 * 1
            4! = 4 * 3 * 2 * 1
            3! = 3 * 2 * 1
            2! = 2 * 1
            1! = 1
            ------------------------
            5! = 5 * 4!
            4! = 4 * 3!
            3! = 3 * 2!
            2! = 2 * 1!
            1! = 1
        */
       // 함수 정의
        function fn_factorial(n) {
            if(n == 0) {
            return 1;
            }
            return n * fn_factorial(n-1);   // 재귀호출
        }

        // 함수 호출
        var result = fn_factorial(5);   //5!    
        console.log(result);
    </script>
