<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            /* [배열](중요)
                - js 배열의 특징
                (1) 대괄호([])를 이용해서 배열 요소를 묶어줌
                (2) 서로 다른 자료형(타입)을 하나의 배열에 저장 가능(자바는 타입과 맞게 저장)
                (3) undefined 데이터가 저장될 수 있음(홀 : hole)
                (4) 배열의 길이는 동적으로 변하고, length 속성으로 확인가능
                (5) 인덱스 : 0부터 시작 

                & hole : 배열에서 인덱스에 대응하는 요소값이 없는경우(undefined값)를 말한다
                => undefined값을 가지면 hole이라 부르면된다

                & 배열객체든 객체든 타입은 object다

            */   
            //-------------------------------------------------------------------------------------      
        </script>

        <script>
            // 1. 배열 생성(초기화 이용)                                                                # 
            var arr = [10, 1.5, '자바스크립트', true, function(){alert('helloworld')}];
            // 심지어 함수도 담을 수 있음(실제로 이렇게 쓰진 않음)

            // 2. 배열 생성(생성자 함수 이용 - 느리므로 추천x)
            var arr = new Array(10, 1.5, '자바스크립트', true, function(){alert('helloworld')});

            //-------------------------------------------------------------------------------------


            // 3. 배열의 길이
            console.log(arr.length, typeof arr);
            // 결과 : 5, object


            // 4. 배열 길이조작(자바스크립트는 가능)
            arr.length = 3;
            // => 자바는 배열의 길이를 조작할 수 없으며, 새로운 배열을 생성해 기존 배열의 값들을 복사해줘야한다

             //-------------------------------------------------------------------------------------

            // 5. 배열 요소 확인
            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);
            console.log(arr[3]);
            console.log(arr[4]);    // function(){} => 
            (arr[4])();             // => 5번째 요소로 저장된 function 호출하기(자기 호출방식)
            console.log(arr[5]);    // undefined
            console.log(arr[6]);    // undefined
        </script>

        <!-- & 태그와 요소의 개념
        (1) 요소 : 시작태그와 종료태그로 이루어진 모든 명령어
        (2) 태그 : 시작태그와 종료태그로 나눠짐, 
        -->
        <script>
             //-------------------------------------------------------------------------------------

            // 6. 일반 for문
            for(let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }

             //-------------------------------------------------------------------------------------

            // 7. for-in문(향상 for문)
            // => 배열의 인덱스를 자동으로 가져옴
            // => 배열의 요소를 가져오는 것이 아님을 주의할것
            
            for(let i in arr) {
                console.log(arr[i]);
            }

        </script>

        <script>
            var menu = ['김치찌개', '된장찌개'];
            // 8. 추가
                // 1) push(요소) : 마지막 요소로 추가                               #
                // 2) unshift(요소) : 첫번째 요소로 추가
            menu.push('삼겹살');
            menu.unshift('오리불고기');

            console.log(menu, typeof menu);

                // 3) 인덱스를 지정한 추가
                // - 빈공간이 있어도 만들어짐
                // - 잘못된 인덱스를 사용하면 홀(hole) 발생 우려
            menu[10] = '돈가스';
            console.log(menu);
            // & empty의 발생 원인

            // & 실무에서는 배열에 차곡차곡 쌓기때문에 그냥 push를 사용하면 된다    #

            // 9. 삭제
                // 1) pop() : 마지막 요소를 제거
                // (push - top은 반댓말)
                // 2) shift : 첫번째 요소 제거

                // & 지워지면 빈공간은 앞으로 당겨짐

            menu.pop();
            menu.shift();
            console.log(menu);

            // 10. 배열 요소 수정(수정, 추가, 삭제)                                 #
             // - splice 하나의 메서드로 전부 해결
             // - splice(변경할 인덱스, 삭제할 요소의 개수, 추가할 요소1, 추가할 요소2)

             // 1) 2번 인덱스에 '칼국수' 추가하기
             menu.splice(2, 0, '칼국수');
             // & 2에 menu.length를 사용하면 마지막에 추가
             console.log(menu);
             // => 삭제요소를 0이라하면 추가, 기존 2번 인덱스의 값은 3번 인덱스 자리로 밀림

             // 2) 1번 인덱스 요소 제거하기
             menu.splice(1, 1);
             console.log(menu);

             // 3) 1번인덱스부터 2개 요소를 수정하기
             menu.splice(1, 2, '전복죽', '냉면');
             console.log(menu);
             // => 1번인덱스부터 2개를 지우고, 2개를 추가

             // * arr.length를 이용해 배열의 마지막 요소로 추가
             menu.splice(arr.length, 0, '과자');
             console.log(menu);

             // * arr.length를 이용해 배열의 마지막 요소를 삭제
             menu.splice(arr.length, 1);
             console.log(menu);

             // * arr.length를 이용해 특정 좌표에서 지울수있다
             menu.splice(arr.length-2, 1);
             console.log(menu);



        </script>

</body>
</html>
