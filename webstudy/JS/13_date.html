    <script>

        // 문제 : 초시계    
        setInterval(function() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            document.getElementById('hour').textContent = appendZero((hour >= 13) ? + (hour -12) : hour);
            document.getElementById('minute').textContent = appendZero(minute);
            document.getElementById('second').textContent = appendZero(second)
            document.getElementById('ampm').textContent = hour < 12 ? 'AM' : 'PM';
            if(second >= 50) {
                document.getElementById('second').setAttribute('class', 'over50');
                // & vscode 상에서 class의 이름은 className이 아닌 class다
            } else {
                document.getElementById('second').className = '';
                // & className은 클래스명을 담는 기본속성
                // & 속성 수정시, (1) 직접 속성을 호출해 수정, (2)get set을 사용하는법

            }
        }, 1000);             

        // 0 ~ 9 => 00 ~ 09 바꿔주는 함수
        function appendZero(n) {
            return (n <= 9) ? '0' + n : '' + n; 
        }
    
    </script>
