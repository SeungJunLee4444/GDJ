<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            BOM
            - browser object model(브라우저 객체 모델)
            - 브라우저 구성 요소를 자바스크립트 객체로 처리할 수 있음
            - 주요객체
                (1) window  : 최상위객체(생략가능)
                (2) screen  : 화면크기 관련객체(높이/너비)
                (3) history : 방문 경로를 저장하는 객체(뒤로/앞으로)
                (4) location: 경로 객체. 주소창 조작(url 조작)
                (5)  
                (6)

        */
    </script>

    <!-- 1. screen -->
    <script>
        console.log(screen.width, screen.height);
        console.log(screen.availWidth, screen.availHeight);
    </script>

    <!-- 2. history 
    - 홈페이지에서 뒤로가기 앞으로가기 버튼 생성시 사용
    -->
    <button id="btn1">뒤로</button>
    <script>
        /* 
            history.back()      : 뒤로가기
            history.forward()   : 앞으로 가기
            history.go(-1)      : 뒤로 한번 가기
            history.go(-2)      : 뒤로 두번 가기
        */
       document.getElementById('btn1').onclick = function(event) {
        history.back();
       }
    </script>

    <hr>

    <!-- 3. location 
    - 특정 주소의 홈페이지로 이동
    -->

    <button id="btn_naver">네이버</button>
    <button id="btn_google">구글</button>
    <script>
        /*
         1) history를 남기는 이동
                (1) location.href = '경로'
                (2) loaction.assign('경로')
        
         2) history를 안 남기는 이동
                (1) location.replace('경로')
                => 이동이 아닌 바꾼다는 개념이라 경로가 남지 않음
        */

    document.getElementById('btn_naver').onclick = function(event) {
        location.href = 'https://www.naver.com';
        // => href는 경로를 남기기 떄문에 뒤로가기가 가능
    }
    document.getElementById('btn_google').onclick = function(event) {
        location.replace('https://www.google.com');
        // => replace는 경로를 남기지 않기 때문에 뒤로가기가 불가능함
    }

    </script>

    <!-- 4. window -->

    <script>
        /* 
            window 객체의 구성요소
            1. 대화상자
                1) window.alert();
                2) window.confirm();
                3) window.prompt();
                4) 
            2. 타이머 함수
                1) windows.setTimeout();
                2) windows.setInterval();
            3. 창
                1) window.open();
                2) window.close();
            
        
        */
    </script>




</body>
</html>
