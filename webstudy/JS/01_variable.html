        1. 기본 자료형
        1) number
        - 정수, 실수 구분이 없음
        - 숫자, +Infinity, -Infinity, NaN("Not a Number")라는 값을 지님

        & 이 세 개는 별로 중요하지 않다
        (1) nan       : 숫자이긴한데 실제 숫자값을 확인할 수 없음(ex 루트 -25, 아래 예시있음)
        (2) +infinity : +0으로 나눌 떄

        2) string
            (1) 문자, 문자열 구분 없이 모두 string이라함
            (2) 작은따음표(''), 큰따음표("") 둘다 사용가능(상관x)
        3) boolean
            (1) true, false 
        4) null
            (1) 의도적으로 값을 비운 상태
            (2) 타입도 null, 값의 표기도 null
        5) undefined
            (1) 값이 저장된 적이 없는 상태(초기화 안한 변수)
            (2) 값: undefined
        
        2. 변수
        1) 동적타입(느슨한타입)
        2) 변수를 선언할 때 자료형(타입)을 결정하지 않고, 변수명만 결정함
        3) 변수에 '값이 저장'될 때 자료형이 결정
        4) 이미 값이 저장된 변수의 자료형(타입)을 바꿔서 다시 저장가능
        5) 변수 선언이 없는 상태에서도 변수를 사용할 수 있음(es6에서는 반드시 선언이 필요한 변수가 존재)

        3. 변수선언 키워드
        1) var
            (1) 스코프(범위) : 함수 레벨
            (2) 변수 선언시 생략 가능
            (3) 같은 변수명으로 '재선언' 가능
            (4) 초기화 생략 가능(undefined 상태가된다)
            (5) 저장된 값의 수정 가능
        
        2) let(es6 표준) - 지역변수
            (1) 스코프(범위) : 블록 {}
            (2) 변수 선언의 생략 불가능(반드시 선언)
            (3) 같은 변수명으로 재선언 불가능
            (4) 초기화 생략 가능 : 메모리에 변수가 안만들어진 상태
            (5) 저장된 값의 수정 가능
        
        3) const(es6 표준) - 상수(항상)
            (1) 스코프(범위) : 블록 {}
            (2) 변수 선언의 생략 불가능
            (3) 같은 변수명으로 재선언 불가능
            (4) 초기화 생략 불가능 : 상수(자바의 final-값도못바꾸고, 초기화도 해줘야하는)이므로
            (5) 저장된 값의 수정 불가능(상수니까)

            & 상수 : 변하지 않고, 항상 일정한 값을 가지는 수
        
            4. 호이스팅
                1) hoisting 
                2) 코드 중에는 항상 먼저 처리되는 코드가 있음(js는 위에서 아래순으로 작동되는 구조가 아님
                3) 변수의 선언이나 함수의 정의 등이 호이스팅에 속함
                4) 호이스팅 대상 : var, let, const, function, class

                & 호이스팅은 변수선언, 함수의 정의 등이 해당 범위에서 최우선적으로 읽히는 것이지,
                다른 코드들의 순서도 우선순위가 변하는 것은 아니다(위에서 아래로)?
        
        */

        /*
            자료형 변환
            & Number은 정수, 실수 상관없이 모든 문자열을 숫자로 변환가능
            
            1. 문자열 -> 정수
                1) Number('100')    : 100
                2) parseint('100')  : 100


            
            2. 문자열 -> 실수
                1) Number('1.5')    : 1.5
                2) parsefloat('1.5'): 1.5
            
            3. 정수/실수 -> 문자열
                1) String(100)      : '100'
                2) String(1.5)      : '1.5'
        */

        var a = '100';                  // 문자열인 a가
        var b = Number(a);              // 숫자로 변환
        console.log(b, typeof b)        // 결과 : 100 'number'

        var b = parseInt(a);            // 인트로 변환
        console.log(b, typeof b)        // 결과 : 100 'number'

        // 실수를 parseint 처리하면, 소수점이 잘려 출력된다
        var a = 1.5;
        var b = parseInt(a);
        console.log(b, typeof b);       // 결과 : 1 'number'

        var c = '1.5';
        var d = Number(c);              // 정수든 실수든 상관없이 모두 숫자타입으로 변환
