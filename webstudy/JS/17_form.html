<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. button/input type=submit 이용한 서브밋 
        - 둘다 동일
    -->
    <form id="frm1" action="https://search.naver.com/search.naver">
        <!-- & form 속성 : action, method, enctype(파일첨부시) -->
        <input type="text" name="query" id="query">
        <button>검색</button>
        <input type="sumbit" value="검색">

    </form>
    <script>
        var frm1 = document.getElementById('frm1');
        var query = document.getElementById('query');

        // & value 속성을 이용한 입력값 확인
        // query.onkeyup = function(event) {
        //     console.log(query.value);}
            // value : 입력상자의 사용자의 입력값을 확인할 때는 value 속성을 확인하면 된다


        // 1. 서브밋 이벤트
        // & event의 대상은 앞에를 보면 알 수 있음 => frm1 
        frm1.onsubmit = function(event) {
            if(query.value == '') {
                alert('해당 용어는 검색할 수 없습니다.');
                query.focus();
                // focus : 커서를 옮겨주는 메서드

                // 2) 빈칸은 동작 못하게 만들기
                event.preventDefault(); 
                // => preventDefault : 기본 이벤트 동작 방지 (빈칸의 서브밋 막음)
                // => 서브밋을 못하게 막는 방법(ex 금지어를 검색 못하게 만들기)
                return;

                // & preventDefault
                // - a태그와 서브밋에서 사용
                // (1) a태그를 눌러도 href 링크로 이동하지 않게 할 경우
                // (2) form안에 서브밋을 눌렀어도 새로 실행하지 않게 만들경우
                // ex) 문제를 푼후 정답을 확인하는 경우

                // & preventDefault 1번에는 쓰고 2번에는 안쓴 이유
                // => 둘다 쓰는게 안전
            }
        }
    </script>

    <!-- 2. <input type=button>을 이용한 서브밋 -->
    <!-- => 잘못만든경우 : button은 아무런 기능이 없기 때문 
    click과 submit으로 강제로 되도록 만들어줄 수 있다
    -->
    <form id="frm2" action="https://www.google.com/search">
        <input type="text" name="q" id="q">
        <!-- name과 id는 동일하게 주는것이 좋다 -->
        <input type="button" value="구글검색" id="btn_google">
    </form>
    <script>
        var frm2 = document.getElementById('frm2');
        var q = document.getElementById('q');
        var btn_google = document.getElementById('btn_google');

        // submit이 아닌 click 이벤트
        btn_google.onclick = function(event) {
            if(q.value == '') {
                alert('검색어를 입력하시오');
                q.focus();
                return;
            } 
            // 서브밋 강제
            frm2.submit();
        }
        

        // & focus란?
        // (1) 특정 요소로 이동하면, 특정 이벤트가 발생(함수사용)
        // (2) blur : 포커스가 대상요소에서 다른요소로 이동할 때 특정 이벤트가 발생
        

    </script>
    <!-- 연습 : 이름이 2~ 6자 사이가 아니면 경고메시지 띄우고 서브밋 방지 -->
    <form id="frm3" action="../">
        <label for="name">
            이름
            <input type="text" name="name" id="name">
        </label>
        <button>조회</button>
    </form>
    <script>
        // 문서객체
        var frm3 = document.getElementById('frm3');
        var n = document.getElementById('name');

        // 서브밋 이벤트
        frm3.onsubmit = function(event) {
            if(n.value == ''|| n.value.length < 2 || n.value.length > 6) {
                alert('이름을 확인하세요');
                event.preventDefault();
                return;
            }

        }
    </script>

   

    </script>
    
   



    
</body>
</html>
