<body>
    <script>
        /* 
            [DOM]
            1. document object model(문서 객체 모델)
            2. html문서(document)의 구성요소를 알아내고 사용할 수 있음 
            3. 문서객체 : html문서의 구성요소를 의미
                (1) document.getElementById('id속성') : 아이디 속성을 가져옴, 변수(한개)에 저장
                (2) document.getElementsByClassName('클래스')    : 배열(여러개)
                (3) document.getElementByTagName('태그')         : 배열(개수와 상관없이 무조건 배열로 가져옴)
                (4) selector.querySelector('선택자')             : 변수
                (5) document.querySelectorAll('선택자')          : 배열
                => 4,5번은 스크립트에서는 잘 안쓰고 ,jquery에서 자주사용한다

                ex) document.querySelector('.box1')
                => class기 떄문에(여러개) 잘못된 사용법

                & element면 변수, elements면 배열

            & 자바스크립트는 문서의 요소나 속성을 객체로 저장할 수 있음, 이것을 dom이라 한다

            4. 문서객체 속성 : html 구성 요소의 속성(attribute)을 의미
                1) 객체.속성 방식으로 호출
                2) 주요 속성
                    (1) textcontent : 태그 내부 텍스트
                    (2) innerHTML   : 태그 자체
                    (3) style       : css
                3) 조작 방법
                    (1) 속성을 직접 조작 ex) a.id;
                    (2) getAttribute(), setAttribute() 메서드 활용
                        {1} 속성 알아내기 : getattribute(속성)
                        {2} 속성 변경하기 : setattribute(속성, 값)
            */
    </script>

    <h1 id="hello">hello world</h1>
    <!-- document.getElementByTagName('h1') : 배열저장(태그네임은 무조건 배열을 저장하게 되는 한계) --> 
    <!-- document.getElementById('hello') : 변수저장-->

    <script>

        // 1. id속성으로 인식하면 변수로 가지고옴
        var a = document.getElementById('hello');
        console.log(a);             
        // 결과 : <h1 id="hello">hello world</h1>
        // => 변수 a에 저장된 태그가 통째로 콘솔에 출력

        // 2. 태그로 인식하면 배열로 가지고옴
        var b = document.getElementsByTagName('h1');
        console.log(b);

        // 결과 : HTMLCollection [h1#hello, hello: h1#hello]
        // (htmlcollection : 여러개 있음)
        // (배열의 형태 : 대괄호[], json의 대괄호 표기법 )

    </script>

    <!-- 실습 -->

    <h1 id="hi">Hi<h1>
    <script>
        // 문서객체
        var a = document.getElementById('hi');

        // 문서객체 속성값 알아내기
        console.log(a.id);                  // 속성의 직접 호출
        console.log(a.getAttribute('id'))   // getter을 이용한 호출

        // 문서 객체 속성 변경하기(조작)
        a.id = 'heeheehee';                 // 속성의 직접 조작
        a.setAttribute('id', 'hihihi');     // setter을 이용한 조작
        // 결과 : id 속성값을 hi에서 heeheehee로 변경
        // => 둘중 편한대로 하나를 사용하면된다 

        // & id는 속성 , heeheehee는 속성값
        // & setAttribut에 접근시('해당속성명', '해당속성값')을 사용해야한다
    
    </script>

    <div id="box">
        <h1>Hello World</h1>
    </div>

    <script>
        var a = document.getElementById('box');
        console.log(a.textContent);                 // 결과 : Hello World
        console.log(a.innerHTML);                   // 결과 : <h1>Hello World</h1>
        // a.textContent = '안녕 세계';             // 결과 : 속성을 직접호출에 조작, 텍스트변경
        // a.innerHTML = '<h3>안녕 세계</h3>';      // 결과 : 텍스트, 크기 변화
        a.innerHTML += '<h3>안녕 세계</h3>';

        // & = 는 새롭게 값을 수정, +=는 기존의 값을 지우지 않고 새로운 값을 추가

    </script>
