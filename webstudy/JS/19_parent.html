<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="msg_parent"></h1>
    <input type="text" id="parent_ipt">
    <button id="btn">전송</button>

    <script>
        //  문서객체
        var msgParent = document.getElementById('msg_parent');
        var parentIpt = document.getElementById('parent_ipt');
        var btn = document.getElementById('btn');

        // 전역변수(창 객체는 전역변수로 선언하고 모든 함수에서 사용)
        // & 전역변수 함수 내에서가 아닌, 밖에서 사용되는 공통변수

        var childWindow = null;

        // 창 열기함수

        console.log(screen.width);
        console.log(screen.availWidth);
        // & 스크린 창을 알 수 있음
        // 1920 1040

        function openChildWindow(url, name) {
            const windowWidth = 480;
            const windowHeight = 320;
            // & 만들려는 창을 화면의 정 중앙에 위치하게 만드는 법
            // left, top을 이용해 창이 정 중앙에 위치할 수 있도록 조정할 수 있다
            // screen.width, height는 브라우저 전체 창의 크기
            // left, top 변수는 일종의 padding값
            // 왼쪽 상단 기준으로 left와 top값(position과 유사)을 가지면 정 중앙에 정렬될 수 있다
            const left = (screen.width - windowWidth) / 2;
            const top = (screen.height -windowHeight) / 2;
            const features = 'width=' + windowWidth + 'px,height=' + windowHeight + 'px,left=' + left + 'px,top=' + top + 'px';
            if(childWindow == null || childWindow.c) {
                childWindow = open(url,name,features);
            }

            // & 열리는 창의 크기
            // 스크린의 정 중앙에 창을 띄우려면, 스크린 전체 창에서 사용할 창의 크기를 계산해야한다
            

        }
        // 데이터 보내기 함수
        function sendData() {
            // onload: 자식창이 모두 열린뒤 처리
            childWindow.onload = function(event) {
                childWindow.document.getElementById('msg_child').textContent = parentIpt.value;
            }
        }

        // 버튼 클릭 이벤트
        btn.onclick = function(event) {
            openChildWindow('19_child.html', '자식창');
            sendData();
        }

    
    </script>

</body>
</html>
