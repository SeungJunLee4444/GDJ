<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="box1"></div>
    <script>

function Korean(name) {
            this.name = name;
            // 내부에서 prototype 추가하는 방법
            this.__proto__.country = "Korea";
            this.__proto__.slogan = function(){
                console.log('8282');
            }
        }

        // 외부에서 prototype 추가하는 방법
        Korean.prototype.country = 'china';
        Korean.prototype.slogan = function(){
            console.log('4141');
        }

        // 객체 생성(생성자 함수 호출)
        var k1 = new Korean('kim');
        var k2 = new Korean('Lee');

        // 확인
        console.log(k1, k2);
        k1.slogan();
    </script>

</body>
</html>
