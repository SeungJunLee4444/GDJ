<!DOCTYPE html>

<head>

<body>
    <script>
        var str = 'JavaScript';

        // 1. 문자열길이
        console.log(str.length);
        // => 배열과 동일

        // 2. 특정문자 추출(인덱스 활용)
        console.log(str.charAt(str.length-1));
        // 배열은 [], 문자열은 charAt(숫자)
        // => 첫번째 글자는 0, 마지막 글자는 length-1

        // 3. 특정 문자열 추출(인덱스 활용)

        console.log(str.substring(0, 4));
        // => 0부터 4인덱스 전까지(0은 포함, 4는 불포함)
        console.log(str.substring(4));
        // => 4번 인덱스부터 모두 다 
        console.log(str.substr(0,4));   
        // => 0부터 4글자
        console.log(str.substr(4));

        // 4. 인덱스 반환

        console.log(str.indexOf('J'));
        // => 첫번째 대문자 J의 인덱스값을 반환
        console.log(str.indexOf('j'));
        // => 없는 값은 -1을 반환
        console.log(str.lastIndexOf('a'));
        // => 마지막 소문자 a의 인덱스값을 반환

        // 5. 대소문자 변환
        console.log(str.toUpperCase()); 
        // => 모두 대문자로 변환
        console.log(str.toLowerCase);

        // 6. 좌우 공백 제거
        var str2 = '    Java    Script      '
        console.log(str2.trimLeft());   
        // => 왼쪽의 모든 공백 제거
        console.log(str2.trimRight());
        // => 오른쪽의 모든 공백 제거
        console.log(str.trim());
        // => 양쪽공백 제거

        // 7. 찾아 바꾸기
        var str3 = 'Java,Java';
        console.log(str3.replace('Java', '자바'));
        // => 첫번째 Java만 자바로 수정
        // * 모두 바꿔주는건 없음
        
        // 8. 시작/종료패턴 검사하기
        // ***로 시작하는가? / ***로 끝나는가?
        console.log(str3.startsWith('J'));   // 'J'로 시작하면 true, 아니면 false
        console.log(str3.endsWith('J'));     // 'J'로 끝나면 true 반환, 아니면 false

        // 9. 문자열 분리 -> 배열 생성
        var str4 = 'Java,Oracle,HTML,CSS,JS';
        var arr = str4.split(',');
        console.log(arr);
        // => split는 배열값으로 반환

        // 10. 배열 요소 -> 문자열
        console.log(arr.join(','));
    </script>

    <script>
        // replaceAll() 함수 커스터마이징
        // => 실제로 모두 바꾸기가 없기 떄문에 함수를 직접 만들어야함
        // string의 프로토타입으로 추가

        // 1. indexof + replace를 이용한방법

        String.prototype.replaceAll = function(before, after) {
            var str = this;  // this : replaceAll() 메소드를 호출하는 문자열
            while(str.indexOf(before) != -1) {
                str = str.replace(before, after);
            }
            return str;
        }
      

        // & this는 문자열로 이 문제에서는 target이다
        // & 문자 변수가 있어야 당연히 함수도 호출 가능하다

        

        // 동일한 이름의 함수면 덮어쓰기된다

        // 2. split + join을 이용한 방법
        String.prototype.replaceAll = function(before, after) {
            return this.split(before).join(after);
            // 이전 텍스트를 찾아서 전부 제거하고, 새로운 값을 추가함
            // [''','','','',''] 사이사이에 after을 '' 사이에 집어넣음
        }

        var target = 'Java,Java,Java';
        console.log(target.replaceAll('Java', '자바'));

        // & this
        /*
            - 선언이 아닌 호출에 따라 값이 달라짐
            - 함수를 호출하는 객체를 담는 매개변수
            - 함수 안에서 this는 함수의 주인에게에 바인딩된다
            - 메서드 호출시, 메서드를 호출한 객체(위에선 target)에 바인딩된다

    </script>
