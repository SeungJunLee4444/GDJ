<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #box {
            color: red;
        }
    </style>
    <div id="box">
        BOX
    </div>
    <script>
        /*
            [자바스크비트의 css처리]
            1. style 속성 활용
            2. inline style으로 처리되므로(css 스타일방법), 무조건 적용됨
            (inline은 가장 우선되는 스타일 적용법, 자바스크립트는 무조건 적용된다)
            3. 작성방법
                1) 마침표(.)    : 하이픈(-) 제거 후 camel case 방식으로 css 속성을 사용
                2) 대괄호([])   : 문자열('',"") 방식으로 css 속성을 그대로 사용         
        */
       var a = document.getElementById('box');
       a.style.fontSize = '32px';                           // 마침표
       a.style['font-weight'] = '900';                      // 대괄호
       a.style.color = 'blue';                              // inline style 
       a.style['backgroundColor'] = 'red';
       
    </script>
    
</body>
</html>
