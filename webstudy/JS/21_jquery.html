        5)  css()                   dom.style?
            css()

        5)  append(a)               dom += a
            append(a).append(b)     dom += a + b
        
        
        */
    </script>

        <div id="box3">
            <input type="checkbox">
            <input type="radio">
        </div>
        <script>

            // & attr과 prop의 차이
            /* 
            attr : 체크되있으면 checked, 아니면 undefined를 반환
            => 요소가 가지는 실제 값을 반환
            prop : 체크되있으면 true, 아니면 false반환
            => 요소가 가지는 상태를 반환
            
            */

            //3) attr
            console.log($('#box3 input[type=checkbox]').attr('checked'));   // undefined
            $('#box3 input[type=checkbox]').attr('checked', 'checked');
            // => checked 속성을 checked 값을 가지게 만듬

            // 4) prop
            console.log($('#box3 input[type="radio"]').prop('checked'));
            // => radio에서 checked는 안되있으면 false, 되있으면 true값을 가진다
            $('#box3 input[type="checkbox"]').prop('checked', true);

            // & 면접에서 attr과 prop의 차이를 설명할 때 위를 예시로 들면된다
            // 비슷하지만 정확히 구분할 필요가있음

        </script>

        <!-- 5. 부모
        & parent()      : 직속 부모(한개)
          parents()     : 모든 부모
          parents()[2]  : 세 번째 부모
        
        -->

        <div id="box6">
            <ul>
                <li id="google" class="aa"><a href="javascript:void(0)">구글</a></li>
                <li id="naver" class="bb"><a href="javascript:void(0)">네이버</a></li>
                <li id="daum" class="cc"><a href="javascript:void(0)">다음</a></li>
                <li id="kakao" class="dd"><a href="javascript:void(0)">카카오</a></li>
                <li id="facebook" class="ee"><a href="javascript:void(0)">페이스북</a></li>
            </ul>
        </div>
        <script>

            //& 부모, 자식,형제 매우 중요

            // 1) 부모
            console.log($('#google').parents());            // 자신의 족보상 모든 부모  : [ul, div#box6, body, html]
            console.log($('#google').parents()[2]);         // 세번째 부모              : body
            console.log($('#google').parent());             // 직속부모                 : [ul]
            console.log($('#google').parent().parent());    // 부모의 부모              : [div#box6]
            console.log($('#google').closest('div'));       // 부모 중 가장 가까운 div

            // 2) 자식
            console.log($('#box6').children());             // 자식 하나                : [ul]
            console.log($('#box6').children().children());  // 자식의 자식              : [li] 5개

            // & 이걸 사용할것
            console.log($('#box6').find('a'))               // 자식 중 a태그들

            // 3) 형제
            console.log($('#kakao').prev());                // 이전 형제                : [li#daum]
            console.log($('#kakao').prevAll());             // 이전 모든 형제           : [li#naver]
            console.log($('#kakao').next());                // 다음 형제                : [li#daum]
            console.log($('#kakao').nextAll());             // 다음 모든 형제           : [li#naver]
            console.log($('#kakao').siblings());            // 모든 형제(좌우다)                : [li#google,]
            console.log($('#kakao').siblings('.aa'));
            
            // 4) 구조 찾기
            console.log($('#box6 ul li:first'));        // 첫번째 li
            console.log($('#box6 li:last'));        // 마지막 li
            console.log($('#box6 li:eq(2)'));        // 인덱스가 2인 li (세번째 li)
            console.log($('#box6 li:lt(2)'));        // 인덱스가 2 미만인 li(less than)
            console.log($('#box6 li:gt(2)'));        // 인덱스가 2 초과인 li(greater than)
            console.log($('#box6 li:odd'));       // 인덱스가 홀수인 li
            console.log($('#box6 li:even'));       // 인덱스가 짝수인 li

            // 5) 구조 확인
            $('#box6 li:odd').css('color', 'skyblue');


        </script>

        <div id="box8">
            <ul id="menu">
                <li>부대찌개</li>
            </ul>
        </div>
        <script>
            // 1. 추가(부모-자식)
            //      1) 부모.prepend(자식)   : 첫 번째 자식으로 추가
            //      2) 부모.append(자식)    : 마지막 자식으로 추가
            //      3) 자식.prependTo(부모) : 첫 번째 자식으로 추가 &
            //      3) 자식.appendTo(부모)  : 마지막 자식으로 추가  &
            // & 부모를 정확히 지정해서 자식 태그를 생성할 수 있음
            $('#menu').prepend('<li>김치찌개</li>');
            $('#menu').append('<li>된장찌개</li>');
            $('#menu').prepend($('<li>').text('순두부찌개'));
            $('#menu').append($('<li>').text('비지찌개'));
            $('<li>제육볶음</li>').prependTo('#menu');
            $('<li>계란찜</li>').appendTo('#menu');
            $('<li>').text('육개장').prependTo('#menu');
            $('<li>').text('해장국').prependTo('#menu');

            // & 후에는 메뉴가 들어갈 공간에 변수가 들어가기 때문에,
            // text 메서드를 사용하는 방식이 더 편해진다


            // 2. 형제간 추가
            //      1) 형제.before(형제) : 이전형제 추가
            //      2) 형제.after(형제) : 다음형제 추가
            $('#menu').before('<h1>오늘의 식단</h1>');
            $('#menu').after($('<a>').text('메뉴추가하기').attr('href', 'javascript:void(0)'));
        </script>

        <!-- 이벤트 -->
        <div id="box11">
            <button id="btn1">버튼1</button>
        </div>
        <script>
            /* 
                1. jquery 이벤트
                1) 예전 이벤트(예전에 사용한이벤트, 알아만 두기)
                    (1) bind()
                    (2) live()
                    (3) delegate()

                2) 요즘 이벤트
                    (1) on()
                        - 여러 이벤트 타입을 한번에 등록
                        - 동적으로 생성된 요소에 이벤트 등록 가능
                        - 형식
                            (1) $(부모).on('이벤트타입', '이벤트대상', '이벤트리스너');
                            (2) $(이벤트대상).on('이벤트타입', '이벤트리스너')
                            & 1번을 동적인 경우에 자주사용
                    (2) one()   
                        - 한번만 동작하는 이벤트를 등록
                        - 형식
                            (1) $(이벤트대상).one('이벤트타입', '이벤트리스너')
                    (3) off()    
                        - 기존 이벤트 제거
                        - $(이벤트대상).one('이벤트타입')
            */
        </script>
        <script>
            // 1) 정적 요소에 이벤트 추가(key, value 형태)
            // (1) on() 메서드 이용
            $('#btn1').on('click', function(event) {
                alert('클리익')
            })
            // (2) 단축방식 : 이벤트타입을 메서드로 이용
            $('#btn1').click(function(event) {
                alert('click');
            }) 


            // 2) 동적 요소 추가
            $('#box11').append($('<button>').text('버튼2').attr('id', 'btn2'));

            // 3) 동적 요소에 이벤트 추가
            $('#box11').on('click', '#btn2', function(event) {
                alert('클릭');
            });

        </script>
