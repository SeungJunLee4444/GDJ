    <!-- 연습3 -->

    <div id="box3"></div>
    <script>
        /* 
            <select name="month">
                <option value="1">1월</option>
                <option value="12">12월</option>
            </select>
        */

        var sec = '<select name="month">'
        var n = 1;
        while(n <= 12) {
            sec += '<option value="' + n + '">' + n + '월</option>'; 
            n++; 
        }
        sec += '</select>';
        document.getElementById('box3').innerHTML = sec;

        var select = '<select name="month">';
        for(let m = 1; m <= 12; m++) {
            select += '<option value="' + m + '">' + m + '월</option>'; 
        }

        select += '</select>';
        document.getElementById('box3').innerHTML = select;

    </script>

    <!-- 연습5
    - 2차원 for문
    -->

    <div id="box5"></div>
    <script>
        /*
            테이블 이용
            1   2   3  
            4   5   6
            7   8   9
            *   0   #
        */

    var tab = '<table border="1"><tbody>'
    for(let row = 1; row <= 4; row++) {
        tab += '<tr>';
        for(let col = 1; col <= 3; col++) {
            var data = ((row - 1) * 3 +col)
            switch(data) {
            case 10 : tab += '<td>*</td>'; break;
            case 11 : tab += '<td>0</td>'; break;
            case 12 : tab += '<td>#</td>'; break;
            default : tab += '<td>' + data + '</td>';
            }
        }
        tab += '</tr>';
    }
    tab += '</tbody></table>';
    document.getElementById('box5').innerHTML = tab;

    // & (row-1) *3 +col : 1 ~ 9

    </script>
