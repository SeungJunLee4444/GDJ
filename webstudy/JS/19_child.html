<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="msg_child"></h1>
    <div style="margin: 20px auto; text-align: center;">
        <!-- & text-align center은 텍스트 뿐 아니라 버튼에도 적용 -->
        <button id="btn">반사</button>
    </div>
    <!-- 부모창과 자식창간의 데이터 주고받기 -->
    <script>
        document.getElementById('btn').onclick = function(event) {
            opener.document.getElementById('msg_parent').textContent = document.getElementById('msg_child').textContent;
        }
    </script>
</body>
</html>
