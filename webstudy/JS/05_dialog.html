        // // 2. 확인창(확인, 취소창)

        // alert(a);
        // // 결과 : 확인누르면 true, 취소누르면 false

        // 1. 경고창
        // alert('야')

        // 결과 : 무조건 해당 텍스트의 경고창을 띄운다

        // 2. 확인창

        var a = confirm('야?');
        alert(a);

        !confirm('예아니오')
        // & !를 사용하면 확인과 취소의 위치를 반대로 할 수 있다
        alert(a);

        // 결과 : 확인을 누르면 true, 아니면 false, !confirm은 반대의 값을 창에 띄운다

        // 3. 입력창

        var a =prompt('야야')
        alert(a);
        // 결과 : 입력한 값을 창에 띄운다

    </script>
