<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            [연산자]

            1. 산술연산자
            1) 덧셈         : +
            2) 뺄셈         : -
            3) 곱셈         : *
            4) 나누기       : /
            5) 나머지       : % 
            6) 몫(함수사용) : parseint(5 / 2) == 2, / math.floor(5 / 2) == 2

            & math.ceil     : 올림
            & math.floor    : 내림
            & math.round    : 반올림
            & math.sqrt     : 제곱근(루트) 구하기   ex) math.sqrt(25) = 5

            7) 증감         : ++, --
            8) 제곱         : **    , (5 ** 2 == 25)

            2. 복합연산자
                1)  +=
                2)  -=
                3)  *=
                4)  /=
                5)  %=
            
            3. 관계 연산자
                1) 초과 : >
                2) 미만 : <
                3) 이상 : >=
                4) 이하 : <=
                5) 같다
                    (1) ==  : 값만 비교('1' == 1을 같은 값으로 인식)
                    (2) === : 값과 타팁을 모두 비교('1'과 1을 다른값으로 인식)
                6) 같지않다
                    (1) !=  : 값만 비교
                    (2) !== : 값과 타입 모두 비교
                
            4. 논리 연산자
                1) 논리 and : &&
                2) 논리 or  : ||
                3) 논리 not : !
            
            5. 조건연산자
                (조건식) ? true인 경우 : false인경우
                => 자바와 완전 동일

            6. 문자열 연산자
                1) +   : 문자열 연결(문자열이 하나라도 포함되면 연결처리)
                2) + 이외의 산술연산자는(-,*,/ 등) 문자열이 포함되더라도 산술연산을 수행?
        */

        // 문자열연산자

        var a = '1';
        var b = 1;
        console.log(a == b, a ===b);            // 결과 : true false

        console.log(1 + '1');                   // 결과 : '11'
        console.log('1' + '1');                 // 결과 : '11'
        console.log('5' - 2);                   // 결과 : 3(숫자)
        console.log('5' - '2')                  // 결과 : 3(숫자)
        console.log('5' * '2')                  // 결과 : 10(숫자)
        console.log(10 % 5)                     // 결과 : 0(숫자)
        console.log('5.5' / '2')                  // 결과 : 2.5

        // & 숫자형태의 문자열에서 + 이외의 연산자를 사용하면 숫자타입으로 변환된다
        // & 실수값도 연산됨(당연한것)


    </script>

    <script>
        // 연습문제
        // 최저시급 9160원, 8시간 근무, 8시간 초과 근무시 시급 * 1.5
        // 10시간 근무하면 일급이 얼마?

        var a = 9160 * 8;
        var b = 2 * 9160 * 1.5;
        console.log(a + b);

        var payPerHour = 9160;  // const payPerHour = 9160;(const는 상수, 시급이 변할일없으면)
        var workTime = 10;      
        var regular = payPerHour * workTime;    // 기본급여
        var extra = (workTime <= 8) ? 0 : (workTime -8) * payPerHour * 0.5;
        console.log(regular + extra);

        // & 해결법
        // (1) 최저시급 10시간 분량의 일급을 계산
        // (2) 2시간분의 추가 금액을 계산(기본금액에 추가되는)
        
    </script>
    
</body>
</html>
